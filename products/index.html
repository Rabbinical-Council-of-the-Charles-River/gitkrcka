<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD Firebase</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/vendor/font-awesome.min.css">
  <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div id="login-section">
    <div class="container" style="max-width: 400px; margin: 50px auto; background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
      <h1>Admin Access Required</h1>
      <div id="message" class="message"></div>
      <div id="netlify-login-button" class="netlify-identity-button" style="display: inline-block; background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; text-decoration: none; text-align: center; transition: background-color 0.3s ease;">
        Login with Netlify Identity
      </div>
    </div>
  </div>

  <div id="admin-content" class="hidden">
    <div class="container-fluid">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2>KRCKA <b>Products Manager</b></h2> 
            </div>
            <div class="col-sm-6">
              <a href="#addProductModal" class="btn btn-success" data-toggle="modal"><i
                  class="material-icons">&#xE147;</i> <span>Add New Product</span></a>
              <a href="#deleteProductModal" class="btn btn-danger" data-toggle="modal"><i
                  class="material-icons">&#xE15C;</i> <span>Delete</span></a>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                </div>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table id="product-table" class="table table-striped table-hover">
            <thead>
              <tr>
                <th>
                  <span class="custom-checkbox">
                    <input type="checkbox" id="selectAll">
                    <label for="selectAll"></label>
                  </span>
                </th>
                <th>Product Name</th>
                <th>Kashrus Status</th>
                <th>UKD</th>
                <th>Company</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div class="clearfix">
          <div class="hint-text">Total of <b class="count">0</b> entries</div>
        </div>
      </div>
    </div>

    <div id="addProductModal" class="modal fade" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="add-product-form">
            <div class="modal-header">
              <h4 class="modal-title">Add Product</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Product Name</label>
                <input type="text" id="product-name" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Kashrus Status</label>
                <input type="text" id="product-kashrus" class="form-control" required>
              </div>
              <div class="form-group">
                <label>UKD</label>
                <input type="text" id="product-ukd" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Company</label>
                <input type="text" id="product-company" class="form-control" required>
              </div>
            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
              <input type="submit" class="btn btn-success" value="Add">
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="editProductModal" class="modal fade" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="edit-product-form">
            <div class="modal-header">
              <h4 class="modal-title">Edit Product</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Product Name</label>
                <input type="text" id="edit-product-name" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Kashrus Status</label>
                <input type="text" id="edit-product-kashrus" class="form-control" required>
              </div>
              <div class="form-group">
                <label>UKD</label>
                <input type="text" id="edit-product-ukd" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Company</label>
                <input type="text" id="edit-product-company" class="form-control" required>
              </div>
            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
              <input type="submit" class="btn btn-info" value="Save">
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="deleteProductModal" class="modal fade" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="delete-product-form">
            <div class="modal-header">
              <h4 class="modal-title">Delete Product</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete ?</p>
              <p class="text-warning"><small>This action cannot be undone.</small></p>
            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
              <input type="submit" class="btn btn-danger" value="Delete">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/vendor/jquery.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-firestore.js"></script>
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAhOboBWpkzHegBBXIwQBa6SWD7JoLJvUg",
      authDomain: "richardrccr-10a9d.firebaseapp.com",
      projectId: "richardrccr-10a9d",
      storageBucket: "richardrccr-10a9d.firebasestorage.app",
      messagingSenderId: "867270362103",
      appId: "1:867270362103:web:7653459445810350b864f2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const loginSection = document.getElementById('login-section');
    const adminContent = document.getElementById('admin-content');
    const netlifyLoginButton = document.getElementById('netlify-login-button');
    const messageDiv = document.getElementById('message');

    const netlifyIdentity = window.netlifyIdentity;
    netlifyIdentity.init();

    // Function to display messages
    function showMessage(type, text) {
      if (messageDiv) {
        messageDiv.className = `message ${type}`;
        messageDiv.textContent = text;
        messageDiv.style.display = 'block';
      }
    }

    // Function to clear messages
    function clearMessage() {
      if (messageDiv) {
        messageDiv.style.display = 'none';
        messageDiv.textContent = '';
        messageDiv.className = 'message';
      }
    }

    // Add event listener to the custom button to trigger Netlify Identity
    if (netlifyLoginButton) {
      netlifyLoginButton.addEventListener('click', () => {
        netlifyIdentity.open();
      });
    }

    // Listen for login and logout events
    netlifyIdentity.on('login', user => {
      console.log('Login event triggered:', user);
      if (user && user.app_metadata && user.app_metadata.roles && user.app_metadata.roles.includes('admin')) {
        loginSection.classList.add('hidden');
        adminContent.classList.remove('hidden');
      } else {
        showMessage('error', 'Admin access required.');
        loginSection.classList.remove('hidden');
        adminContent.classList.add('hidden');
      }
    });

    netlifyIdentity.on('logout', () => {
      console.log('Logout event triggered');
      loginSection.classList.remove('hidden');
      adminContent.classList.add('hidden');
      clearMessage();
    });

    // Check if the user is already logged in on page load
    netlifyIdentity.on('init', user => {
      if (user) {
        console.log('User is already logged in:', user);
        if (user.app_metadata && user.app_metadata.roles && user.app_metadata.roles.includes('admin')) {
          loginSection.classList.add('hidden');
          adminContent.classList.remove('hidden');
        } else {
          showMessage('error', 'Admin access required.');
          loginSection.classList.remove('hidden');
          adminContent.classList.add('hidden');
        }
      } else {
        console.log('No user logged in.');
        loginSection.classList.remove('hidden');
        adminContent.classList.add('hidden');
      }
    });
  </script>
  <script src="js/script.js"></script>
</body>

</html>
