<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Forum</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Quill Rich Text Editor CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Netlify Identity Widget -->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .forum-container { max-width: 960px; }
        .topic-card, .reply-card {
            border: 1px solid #dee2e6;
            transition: box-shadow 0.2s ease-in-out;
        }
        .topic-card:hover {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .reply-card {
            margin-left: 2.5rem;
            border-left: 3px solid #6c757d;
        }
        .post-actions a {
            font-size: 0.8rem;
        }
        .post-meta {
            font-size: 0.85rem;
            color: #6c757d;
        }
        .post-content {
            white-space: pre-wrap; /* Preserve line breaks */
        }
        .topic-row:hover {
            background-color: #e9ecef;
            cursor: pointer;
        }
        .topic-title {
            font-weight: 500;
            color: #0d6efd;
        }
        .hidden { display: none; }
        .breadcrumb-item a { text-decoration: none; }
        .breadcrumb-item.active { color: #212529; font-weight: bold;}
    </style>
    <style>
        /* Quill editor styling */
        .ql-editor { min-height: 150px; }
        .post-content ul, .post-content ol { padding-left: 1.5rem; }
    </style>
</head>
<body>

    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <h3 class="mb-3"><i class="bi bi-chat-left-text-fill"></i> Internal Forum</h3>

                <!-- Breadcrumb Navigation -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" id="breadcrumb-nav">
                        <li class="breadcrumb-item"><a href="#" id="breadcrumb-home">Forum Home</a></li>
                        <!-- Active topic will be appended here -->
                    </ol>
                </nav>

                <!-- Topics List View -->
                <div id="topics-view">
                    <div class="d-flex justify-content-end mb-3">
                        <a id="create-topic-btn" href="create-post.html" class="btn btn-primary hidden">
                            <i class="bi bi-plus-circle"></i> Create New Topic
                        </a>
                    </div>
                    <div class="card">
                        <div class="card-header fw-bold">Topics</div>
                        <div class="list-group list-group-flush" id="topics-container">
                            <div class="list-group-item" id="loading-message">Loading topics...</div>
                        </div>
                    </div>
                </div>

                <!-- Single Topic View -->
                <div id="single-topic-view" class="hidden">
                    <h4 id="topic-title-header"></h4>
                    <div id="posts-container" class="d-flex flex-column gap-3 mb-4">
                        <!-- Original Post and Replies will be loaded here -->
                    </div>

                    <!-- Reply Form -->
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Post a Reply</h5>
                            <form id="add-reply-form">
                                <div class="mb-3">
                                    <label for="reply-content" class="form-label">Your Reply</label>
                                    <div id="reply-content-editor"></div>
                                </div>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-reply-fill"></i> Submit Reply
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Edit Post Modal -->
    <div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="editPostModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="edit-post-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editPostModalLabel">Edit Post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Title field for top-level posts only -->
                        <div class="mb-3" id="edit-title-wrapper">
                            <label for="edit-post-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="edit-post-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-post-content-editor" class="form-label">Content</label>
                            <div id="edit-post-content-editor"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <!-- Quill Rich Text Editor JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAhOboBWpkzHegBBXIwQBa6SWD7JoLJvUg",
            authDomain: "richardrccr-10a9d.firebaseapp.com",
            projectId: "richardrccr-10a9d",
            storageBucket: "richardrccr-10a9d.firebasestorage.app",
            messagingSenderId: "867270362103",
            appId: "1:867270362103:web:7653459445810350b864f2"
        };

        // --- Initialize Firebase ---
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const forumRef = db.collection('internal_forum');

        // --- DOM Elements ---
        const topicsView = document.getElementById('topics-view');
        const singleTopicView = document.getElementById('single-topic-view');
        const topicsContainer = document.getElementById('topics-container');
        const loadingMessage = document.getElementById('loading-message');
        const postsContainer = document.getElementById('posts-container');
        const topicTitleHeader = document.getElementById('topic-title-header');
        const breadcrumbNav = document.getElementById('breadcrumb-nav');
        const breadcrumbHome = document.getElementById('breadcrumb-home');
        const createTopicBtn = document.getElementById('create-topic-btn');

        // Forms
        const editPostForm = document.getElementById('edit-post-form');
        const addReplyForm = document.getElementById('add-reply-form');

        // Modals
        const editPostModal = new bootstrap.Modal(document.getElementById('editPostModal'));

        // --- Quill Editors ---
        let replyEditor;
        let editEditor;

        // --- State ---
        let currentTopicId = null;

        // --- Helper Functions ---
        function formatTimestamp(timestamp, fallback = 'a few moments ago') {
            if (timestamp && typeof timestamp.toDate === 'function') {
                return timestamp.toDate().toLocaleString();
            }
            return 'Just now';
        }

        // --- Firestore Operations ---
        function displayPosts() {
            // Listen for topics (posts without a parentId)
            forumRef.where('parentId', '==', null).orderBy('lastReplyAt', 'desc').onSnapshot(querySnapshot => {
                loadingMessage.style.display = 'none';
                if (querySnapshot.empty) {
                    topicsContainer.innerHTML = '<div class="list-group-item">No topics yet. Be the first to create one!</div>';
                    return;
                }

                let topicsHtml = '';
                querySnapshot.forEach(doc => {
                    const topic = doc.data();
                    topicsHtml += `
                        <a href="#" class="list-group-item list-group-item-action topic-row" data-id="${doc.id}">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1 topic-title">${topic.title}</h5>
                                <small class="text-muted">${topic.replyCount || 0} replies</small>
                            </div>
                            <p class="mb-1 text-muted small">
                                Started by ${topic.authorName || 'Unknown'}
                            </p>
                            <small class="text-muted">Last activity: ${formatTimestamp(topic.lastReplyAt)}</small>
                        </a>
                    `;
                });
                topicsContainer.innerHTML = topicsHtml;
            }, error => {
                console.error("Error fetching topics: ", error);
                topicsContainer.innerHTML = `<div class="alert alert-danger m-3">Error loading topics: ${error.message}</div>`;
            });
        }

        function displaySinglePost(topicId) {
            currentTopicId = topicId;
            const currentUser = window.netlifyIdentity.currentUser();
            const isAdmin = currentUser?.app_metadata?.roles?.includes('admin');
            // Fetch the main topic post first
            forumRef.doc(topicId).get().then(doc => {
                if (!doc.exists) {
                    console.error("Post not found");
                    return;
                }
                const topicData = doc.data();
                topicTitleHeader.textContent = topicData.title;
                updateBreadcrumb(topicData.title);

                let originalPostHtml = `
                    <div class="card topic-card" data-id="${doc.id}" data-author-id="${topicData.authorId}">
                        <div class="card-body post-content-container">
                            <p class="card-text post-content">${topicData.content}</p>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <div class="post-meta">
                                    <strong>By:</strong> ${topicData.authorName || 'Unknown'} | <strong>On:</strong> ${formatTimestamp(topicData.createdAt)}
                                </div>
                                <div class="post-actions">
                                    ${ (isAdmin || currentUser?.id === topicData.authorId) ? `
                                        <a href="#" class="text-primary me-2 js-edit-post" data-id="${doc.id}">Edit</a>
                                        <a href="#" class="text-danger js-delete-post" data-id="${doc.id}">Delete</a>
                                    ` : '' }
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                // Now listen for replies
                forumRef.where('parentId', '==', topicId).orderBy('createdAt', 'asc').onSnapshot(querySnapshot => {
                    let repliesHtml = '';
                    querySnapshot.forEach(replyDoc => {
                        const reply = replyDoc.data();
                        repliesHtml += `
                            <div class="card reply-card" data-id="${replyDoc.id}" data-author-id="${reply.authorId}">
                                <div class="card-body post-content-container">
                                    <p class="card-text post-content">${reply.content}</p>
                                    <div class="d-flex justify-content-between align-items-center mt-3">
                                        <div class="post-meta">
                                            <strong>By:</strong> ${reply.authorName || 'Unknown'} | <strong>On:</strong> ${formatTimestamp(reply.createdAt)}
                                        </div>
                                        <div class="post-actions">
                                            ${ (isAdmin || currentUser?.id === reply.authorId) ? `
                                                <a href="#" class="text-primary me-2 js-edit-post" data-id="${replyDoc.id}">Edit</a>
                                                <a href="#" class="text-danger js-delete-post" data-id="${replyDoc.id}">Delete</a>
                                            ` : '' }
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    postsContainer.innerHTML = originalPostHtml + repliesHtml;

                    // IMPORTANT: Render HTML content from Quill
                    // In a production environment, you MUST sanitize this HTML to prevent XSS attacks.
                    postsContainer.querySelectorAll('.post-content-container').forEach(container => {
                        const contentHolder = container.querySelector('.post-content');
                        const rawHtml = contentHolder.textContent;
                        contentHolder.innerHTML = rawHtml;
                    });
                }); // End of onSnapshot for replies

            }).catch(error => {
                console.error("Error getting topic:", error);
                postsContainer.innerHTML = `<div class="alert alert-danger">Could not load post.</div>`;
            });
        }

        // --- UI Navigation ---
        function showTopicsView() {
            topicsView.classList.remove('hidden');
            singleTopicView.classList.add('hidden');
            currentTopicId = null;
            updateBreadcrumb(); // Reset breadcrumb
        }

        function showSingleTopicView(topicId) {
            topicsView.classList.add('hidden');
            singleTopicView.classList.remove('hidden');
            displaySinglePost(topicId);
        }

        function updateBreadcrumb(topicTitle = null) {
            // Remove old active breadcrumb if it exists
            const oldActive = breadcrumbNav.querySelector('.breadcrumb-item.active');
            if (oldActive) oldActive.remove();

            if (topicTitle) {
                const newActive = document.createElement('li');
                newActive.className = 'breadcrumb-item active';
                newActive.setAttribute('aria-current', 'page');
                newActive.textContent = topicTitle;
                breadcrumbNav.appendChild(newActive);
            }
        }

        // --- Form Submissions ---
        async function addReplySubmit(event) {
            event.preventDefault();
            const user = window.netlifyIdentity.currentUser();
            if (!user || !currentTopicId) {
                alert("You must be logged in and viewing a topic to reply.");
                return;
            }

            // Get content from Quill editor
            const content = replyEditor.root.innerHTML;
            if (replyEditor.getLength() <= 1) { // Don't submit empty replies
                return;
            }

            const serverTimestamp = firebase.firestore.FieldValue.serverTimestamp();
            const batch = db.batch();

            // 1. Add the new reply
            const newReplyRef = forumRef.doc(); // Create a ref with a new ID
            batch.set(newReplyRef, {
                content: content,
                authorName: user.user_metadata?.full_name || user.email,
                authorId: user.id,
                createdAt: serverTimestamp,
                parentId: currentTopicId
            });

            // 2. Update the parent topic's metadata
            const topicRef = forumRef.doc(currentTopicId);
            batch.update(topicRef, {
                lastReplyAt: serverTimestamp,
                replyCount: firebase.firestore.FieldValue.increment(1)
            });

            try {
                await batch.commit();
                replyEditor.setContents([{ insert: '\n' }]); // Clear editor
            } catch (error) {
                console.error("Error adding reply: ", error);
                alert(`Failed to post reply: ${error.message}`);
            }
        }

        // --- Edit & Delete Operations ---
        async function openEditModal(postId) {
            const doc = await forumRef.doc(postId).get();
            if (!doc.exists) {
                alert("Error: Post not found.");
                return;
            }
            const postData = doc.data();

            editPostForm.dataset.postId = postId;
            const titleWrapper = document.getElementById('edit-title-wrapper');

            // Check if it's a top-level post (a "topic") or a reply
            if (postData.parentId === null) {
                titleWrapper.style.display = 'block';
                document.getElementById('edit-post-title').value = postData.title;
            } else {
                titleWrapper.style.display = 'none'; // Hide title for replies
            }

            editEditor.root.innerHTML = postData.content;
            editPostModal.show();
        }

        async function editPostSubmit(event) {
            event.preventDefault();
            const postId = editPostForm.dataset.postId;
            const content = editEditor.root.innerHTML;

            if (!postId || editEditor.getLength() <= 1) {
                alert("Content cannot be empty.");
                return;
            }

            const postUpdate = { content };
            // Only update the title if the title field is visible (i.e., it's a topic)
            if (document.getElementById('edit-title-wrapper').style.display === 'block') {
                postUpdate.title = document.getElementById('edit-post-title').value.trim();
                if (!postUpdate.title) {
                    alert("Title cannot be empty for a main post.");
                    return;
                }
            }

            try {
                await forumRef.doc(postId).update(postUpdate);
                editPostModal.hide();
                // The onSnapshot listener will automatically refresh the view.
            } catch (error) {
                console.error("Error updating post:", error);
                alert("Failed to save changes: " + error.message);
            }
        }

        async function deletePost(postId) {
            if (!confirm("Are you sure you want to delete this post? This action cannot be undone.")) return;

            try {
                await forumRef.doc(postId).delete();
                // If we deleted the main topic, go back to the home view.
                if (postId === currentTopicId) showTopicsView();
            } catch (error) {
                console.error("Error deleting post:", error);
                alert("Failed to delete post: " + error.message);
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            const editorOptions = {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, false] }],
                        ['bold', 'italic', 'underline'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['link']
                    ]
                },
                placeholder: 'Write your reply...'
            };
            editEditor = new Quill('#edit-post-content-editor', editorOptions);
            replyEditor = new Quill('#reply-content-editor', editorOptions);
        });
        editPostForm.addEventListener('submit', editPostSubmit);
        addReplyForm.addEventListener('submit', addReplySubmit);

        topicsContainer.addEventListener('click', (e) => {
            const topicRow = e.target.closest('.topic-row');            if (topicRow) {                e.preventDefault();
                const topicId = topicRow.dataset.id;
                showSingleTopicView(topicId);
            }
        });

        postsContainer.addEventListener('click', (e) => {
            const editBtn = e.target.closest('.js-edit-post');
            const deleteBtn = e.target.closest('.js-delete-post');

            if (editBtn) {
                e.preventDefault();
                openEditModal(editBtn.dataset.id);
            } else if (deleteBtn) {
                e.preventDefault();
                deletePost(deleteBtn.dataset.id);
            }
        });

        breadcrumbHome.addEventListener('click', (e) => {
            e.preventDefault();
            showTopicsView();
        });

        // Initialize Netlify Identity and load notes
        window.netlifyIdentity.on('init', user => {
            if (user) {
                // Check if user is an admin to show the 'Create Topic' button
                const isAdmin = user.app_metadata?.roles?.includes('admin');
                if (isAdmin) {
                    createTopicBtn.classList.remove('hidden');
                }
                showTopicsView(); // Start at the topics list
                displayPosts();
            } else {
                document.body.innerHTML = '<div class="container vh-100 d-flex justify-content-center align-items-center"><div class="alert alert-warning">You must be logged in to view the forum. Please log in through the main portal.</div></div>';
            }
        });
        window.netlifyIdentity.init();

    </script>
</body>
</html>
