<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Forum</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Quill Rich Text Editor CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Netlify Identity Widget -->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .forum-container { max-width: 960px; }
        .topic-card, .reply-card {
            border: 1px solid #dee2e6;
        }
        .post-card {
             border: 1px solid #dee2e6;
             transition: box-shadow 0.2s ease-in-out;
        }
        .post-card:hover {
             box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .reply-card {
            margin-left: 2.5rem;
            border-left: 3px solid #6c757d;
        }
        .post-actions a {
            font-size: 0.8rem;
        }
        .post-meta {
            font-size: 0.85rem;
            color: #6c757d;
        }
        .post-content {
            white-space: pre-wrap; /* Preserve line breaks */
        }
        .clickable-row:hover {
            background-color: #e9ecef;
            cursor: pointer;
        }
        .item-title {
            font-weight: 500;
            color: #0d6efd;
        }
        .hidden { display: none; }
        .breadcrumb-item a { text-decoration: none; }
        .breadcrumb-item.active { color: #212529; font-weight: bold;}
    </style>
    <style>
        /* Quill editor styling */
        .ql-editor { min-height: 150px; }
        .post-content ul, .post-content ol { padding-left: 1.5rem; }
    </style>
</head>
<body>

    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <h3 class="mb-3"><i class="bi bi-chat-left-text-fill"></i> Internal Forum</h3>

                <!-- Breadcrumb Navigation -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" id="breadcrumb-nav">
                        <li class="breadcrumb-item active" id="breadcrumb-home">Forum Home</li>
                    </ol>
                </nav>

                <!-- Forum Topics View (Level 1) -->
                <div id="forum-topics-view">
                    <div class="d-flex justify-content-end mb-3">
                        <button id="create-topic-btn" class="btn btn-primary hidden" data-bs-toggle="modal" data-bs-target="#newTopicModal">
                            <i class="bi bi-plus-circle"></i> Create New Topic
                        </button>
                    </div>
                    <div class="card">
                        <div class="card-header fw-bold">Forum Topics</div>
                        <div class="list-group list-group-flush" id="topics-container">
                            <div class="list-group-item" id="loading-topics-message">Loading topics...</div>
                        </div>
                    </div>
                </div>

                <!-- Topic Posts View (Level 2) -->
                <div id="topic-posts-view" class="hidden">
                    <div class="d-flex justify-content-end mb-3">
                        <button id="create-post-btn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newPostModal">
                            <i class="bi bi-plus-circle"></i> Create New Post
                        </button>
                    </div>
                    <div class="card">
                        <div class="card-header fw-bold" id="posts-view-header">Posts</div>
                        <div class="list-group list-group-flush" id="posts-list-container">
                            <div class="list-group-item" id="loading-posts-message">Loading posts...</div>
                        </div>
                    </div>
                </div>


                <!-- Single Post View (Level 3) -->
                <div id="single-post-view" class="hidden">
                    <h4 id="post-title-header"></h4>
                    <div id="posts-container" class="d-flex flex-column gap-3 mb-4">
                        <!-- Original Post and Comments will be loaded here -->
                    </div>

                    <!-- Comment Form -->
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Post a Comment</h5>
                            <form id="add-comment-form">
                                <div class="mb-3">
                                    <label for="comment-content-editor" class="form-label">Your Comment</label>
                                    <div id="comment-content-editor"></div>
                                </div>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-reply-fill"></i> Submit Comment
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- New Topic Modal (for Admins) -->
    <div class="modal fade" id="newTopicModal" tabindex="-1" aria-labelledby="newTopicModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="add-topic-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newTopicModalLabel">Create New Forum Topic</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="topic-title" class="form-label">Topic Title</label>
                            <input type="text" class="form-control" id="topic-title" required placeholder="e.g., General Discussion">
                        </div>
                        <div class="mb-3">
                            <label for="topic-description" class="form-label">Description</label>
                            <textarea class="form-control" id="topic-description" rows="3" placeholder="A brief description of this topic."></textarea>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="topic-is-public">
                            <label class="form-check-label" for="topic-is-public">Make this topic publicly accessible</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Topic</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- New Post Modal -->
    <div class="modal fade" id="newPostModal" tabindex="-1" aria-labelledby="newPostModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="add-post-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newPostModalLabel">Create New Post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3"><label for="post-title" class="form-label">Post Title</label><input type="text" class="form-control" id="post-title" required></div>
                        <div class="mb-3"><label for="post-content-editor" class="form-label">Content</label><div id="post-content-editor"></div></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Publish Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Post Modal -->
    <div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="editPostModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="edit-post-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editPostModalLabel">Edit Post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Title field for top-level posts only -->
                        <div class="mb-3" id="edit-title-wrapper">
                            <label for="edit-post-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="edit-post-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-post-content-editor" class="form-label">Content</label>
                            <div id="edit-post-content-editor"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <!-- Quill Rich Text Editor JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAhOboBWpkzHegBBXIwQBa6SWD7JoLJvUg",
            authDomain: "richardrccr-10a9d.firebaseapp.com",
            projectId: "richardrccr-10a9d",
            storageBucket: "richardrccr-10a9d.firebasestorage.app",
            messagingSenderId: "867270362103",
            appId: "1:867270362103:web:7653459445810350b864f2"
        };

        // --- Initialize Firebase ---
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const forumRef = db.collection('internal_forum');

        // --- DOM Elements ---
        const forumTopicsView = document.getElementById('forum-topics-view');
        const topicPostsView = document.getElementById('topic-posts-view');
        const singlePostView = document.getElementById('single-post-view');

        const topicsContainer = document.getElementById('topics-container');
        const postsListContainer = document.getElementById('posts-list-container');
        const postsContainer = document.getElementById('posts-container');

        const loadingTopicsMessage = document.getElementById('loading-topics-message');
        const loadingPostsMessage = document.getElementById('loading-posts-message');

        const postTitleHeader = document.getElementById('post-title-header');
        const breadcrumbNav = document.getElementById('breadcrumb-nav');
        const breadcrumbHome = document.getElementById('breadcrumb-home');
        const createTopicBtn = document.getElementById('create-topic-btn');

        // Forms
        const addTopicForm = document.getElementById('add-topic-form');
        const addPostForm = document.getElementById('add-post-form');
        const editPostForm = document.getElementById('edit-post-form');
        const addCommentForm = document.getElementById('add-comment-form');

        // Modals
        const newTopicModal = new bootstrap.Modal(document.getElementById('newTopicModal'));
        const newPostModal = new bootstrap.Modal(document.getElementById('newPostModal'));
        const editPostModal = new bootstrap.Modal(document.getElementById('editPostModal'));

        // --- Quill Editors ---
        let postEditor;
        let commentEditor;
        let editEditor;

        // --- State ---
        let currentView = 'topics'; // topics, posts, single-post
        let currentTopic = { id: null, title: null };
        let currentPostId = null;

        // --- Helper Functions ---
        function formatTimestamp(timestamp, fallback = 'a few moments ago') {
            if (timestamp && typeof timestamp.toDate === 'function') {
                return timestamp.toDate().toLocaleString();
            }
            return 'Just now';
        }

        // --- Firestore Operations ---
        function displayForumTopics() {
            forumRef.where('type', '==', 'topic').orderBy('createdAt', 'desc').onSnapshot(querySnapshot => {
                loadingTopicsMessage.style.display = 'none';
                if (querySnapshot.empty) {
                    topicsContainer.innerHTML = '<div class="list-group-item">No forum topics found. Admins can create them.</div>';
                    return;
                }

                let topicsHtml = '';
                querySnapshot.forEach(doc => {
                    const topic = doc.data();
                    topicsHtml += `
                        <div class="list-group-item list-group-item-action clickable-row js-view-topic" data-id="${doc.id}" data-title="${topic.title}">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1 item-title">${topic.title}</h5>
                                <small class="text-muted">${topic.postCount || 0} posts</small>
                            </div>
                            <p class="mb-1 text-muted small">${topic.description || ''}</p>
                            <small class="text-muted">Created by ${topic.authorName || 'Unknown'}</small>
                        </div>
                    `;
                });
                topicsContainer.innerHTML = topicsHtml;
            }, error => {
                console.error("Error fetching topics: ", error);
                topicsContainer.innerHTML = `<div class="alert alert-danger m-3">Error loading forum topics: ${error.message}</div>`;
            });
        }

        function displayTopicPosts(topicId, topicTitle) {
            document.getElementById('posts-view-header').textContent = `Posts in "${topicTitle}"`;
            forumRef.where('type', '==', 'post').where('parentId', '==', topicId).orderBy('lastReplyAt', 'desc').onSnapshot(querySnapshot => {
                loadingPostsMessage.style.display = 'none';
                if (querySnapshot.empty) {
                    postsListContainer.innerHTML = '<div class="list-group-item">No posts in this topic yet. Be the first!</div>';
                    return;
                }
                let postsHtml = '';
                querySnapshot.forEach(doc => {
                    const post = doc.data();
                    postsHtml += `
                        <div class="list-group-item list-group-item-action clickable-row js-view-post" data-id="${doc.id}" data-title="${post.title}">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1 item-title">${post.title}</h5>
                                <small class="text-muted">${post.commentCount || 0} comments</small>
                            </div>
                            <p class="mb-1 text-muted small">
                                By ${post.authorName || 'Unknown'}
                            </p>
                            <small class="text-muted">Last activity: ${formatTimestamp(post.lastReplyAt)}</small>
                        </div>
                    `;
                });
                postsListContainer.innerHTML = postsHtml;
            }, error => {
                console.error(`Error fetching posts for topic ${topicId}:`, error);
                postsListContainer.innerHTML = `<div class="alert alert-danger m-3">Error loading posts: ${error.message}</div>`;
            });
        }


        function displaySinglePost(postId, postTitle) {
            currentPostId = postId; // Set the current post ID
            const currentUser = window.netlifyIdentity.currentUser();
            const isAdmin = currentUser?.app_metadata?.roles?.includes('admin');
            // Fetch the main topic post first
            forumRef.doc(postId).get().then(doc => {
                if (!doc.exists) {
                    console.error("Post not found");
                    return;
                }
                const postData = doc.data();
                postTitleHeader.textContent = postData.title;
                updateBreadcrumb(currentTopic.title, postData.title);

                let originalPostHtml = `
                    <div class="card post-card" data-id="${doc.id}" data-author-id="${postData.authorId}">
                        <div class="card-body post-content-container">
                            <p class="card-text post-content">${postData.content}</p>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <div class="post-meta">
                                    <strong>By:</strong> ${postData.authorName || 'Unknown'} | <strong>On:</strong> ${formatTimestamp(postData.createdAt)}
                                </div>
                                <div class="post-actions">
                                    ${ (isAdmin || (currentUser && currentUser.id === postData.authorId)) ? `
                                        <a href="#" class="text-primary me-2 js-edit-post" data-id="${doc.id}" data-type="post">Edit</a>
                                        <a href="#" class="text-danger js-delete-post" data-id="${doc.id}" data-type="post">Delete</a>
                                    ` : '' }
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                // Now listen for comments
                forumRef.where('type', '==', 'comment').where('parentId', '==', postId).orderBy('createdAt', 'asc').onSnapshot(querySnapshot => { // Listen for comments
                    let repliesHtml = '';
                    querySnapshot.forEach(replyDoc => {
                        const reply = replyDoc.data();
                        repliesHtml += `
                            <div class="card reply-card" data-id="${replyDoc.id}" data-author-id="${reply.authorId}">
                                <div class="card-body post-content-container">
                                    <p class="card-text post-content">${reply.content}</p>
                                    <div class="d-flex justify-content-between align-items-center mt-3">
                                        <div class="post-meta">
                                            <strong>By:</strong> ${reply.authorName || 'Unknown'} | <strong>On:</strong> ${formatTimestamp(reply.createdAt)}
                                        </div>
                                        <div class="post-actions">
                                            ${ (isAdmin || (currentUser && currentUser.id === reply.authorId)) ? `
                                                <a href="#" class="text-primary me-2 js-edit-post" data-id="${replyDoc.id}" data-type="comment">Edit</a>
                                                <a href="#" class="text-danger js-delete-post" data-id="${replyDoc.id}" data-type="comment">Delete</a>
                                            ` : '' }
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    postsContainer.innerHTML = originalPostHtml + repliesHtml;

                    // IMPORTANT: Render HTML content from Quill
                    // In a production environment, you MUST sanitize this HTML to prevent XSS attacks.
                    postsContainer.querySelectorAll('.post-content-container').forEach(container => {
                        const contentHolder = container.querySelector('.post-content');
                        const rawHtml = contentHolder.textContent;
                        contentHolder.innerHTML = rawHtml;
                    });
                }); // End of onSnapshot for replies

            }).catch(error => {
                console.error("Error getting topic:", error);
                postsContainer.innerHTML = `<div class="alert alert-danger">Could not load post.</div>`;
            });
        }

        // --- UI Navigation ---
        function showForumTopicsView() {
            currentView = 'topics';
            forumTopicsView.classList.remove('hidden');
            topicPostsView.classList.add('hidden');
            singlePostView.classList.add('hidden');
            currentTopic = { id: null, title: null };
            currentPostId = null;
            updateBreadcrumb(); // Reset breadcrumb
        }

        function showTopicPostsView(topicId, topicTitle) {
            currentView = 'posts';
            currentTopic = { id: topicId, title: topicTitle };
            forumTopicsView.classList.add('hidden');
            topicPostsView.classList.remove('hidden');
            singlePostView.classList.add('hidden');
            updateBreadcrumb(topicTitle);
            displayTopicPosts(topicId, topicTitle);
        }

        function showSinglePostView(postId, postTitle) {
            currentView = 'single-post';
            forumTopicsView.classList.add('hidden');
            topicPostsView.classList.add('hidden');
            singlePostView.classList.remove('hidden');
            displaySinglePost(postId, postTitle);
        }

        function updateBreadcrumb(topicTitle = null, postTitle = null) {
            breadcrumbNav.innerHTML = '<li class="breadcrumb-item"><a href="#" id="breadcrumb-home-link">Forum Home</a></li>';
            document.getElementById('breadcrumb-home-link').addEventListener('click', (e) => { e.preventDefault(); showForumTopicsView(); });

            if (topicTitle) {
                const topicEl = document.createElement('li');
                topicEl.className = 'breadcrumb-item';
                if (postTitle) {
                    topicEl.innerHTML = `<a href="#" id="breadcrumb-topic-link">${topicTitle}</a>`;
                } else {
                    topicEl.classList.add('active');
                    topicEl.textContent = topicTitle;
                }
                breadcrumbNav.appendChild(topicEl);
                if (postTitle) {
                    document.getElementById('breadcrumb-topic-link').addEventListener('click', (e) => { e.preventDefault(); showTopicPostsView(currentTopic.id, currentTopic.title); });
                }
            }

            if (postTitle) {
                const postEl = document.createElement('li');
                postEl.className = 'breadcrumb-item active';
                postEl.textContent = postTitle;
                breadcrumbNav.appendChild(postEl);
            }
        }

        // --- Form Submissions ---
        async function addTopicSubmit(event) {
            event.preventDefault();
            const user = window.netlifyIdentity.currentUser();
            if (!user) { alert("You must be logged in."); return; }

            const title = document.getElementById('topic-title').value.trim();
            const description = document.getElementById('topic-description').value.trim();
            const isPublic = document.getElementById('topic-is-public').checked;
            if (!title) { alert("Topic title is required."); return; }

            try {
                await forumRef.add({
                    type: 'topic',
                    title: title,
                    isPublic: isPublic,
                    description: description,
                    authorName: user.user_metadata?.full_name || user.email,
                    authorId: user.id,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    postCount: 0
                });
                addTopicForm.reset();
                newTopicModal.hide();
            } catch (error) {
                console.error("Error adding topic:", error);
                alert("Failed to create topic: " + error.message);
            }
        }

        async function addPostSubmit(event) {
            event.preventDefault();
            const user = window.netlifyIdentity.currentUser();
            if (!currentTopic.id) { alert("Cannot create a post without a selected topic."); return; }

            let authorName = 'Guest';
            let authorId = 'anonymous';

            if (user) {
                authorName = user.user_metadata?.full_name || user.email;
                authorId = user.id;
            } else {
                const guestName = prompt("Please enter your name to post:", "Guest");
                if (!guestName) return; // User cancelled prompt
                authorName = guestName;
            }

            const title = document.getElementById('post-title').value.trim();
            const content = postEditor.root.innerHTML;
            if (!title || postEditor.getLength() <= 1) { alert("Title and content are required."); return; } // Check for content

            const serverTimestamp = firebase.firestore.FieldValue.serverTimestamp();
            const batch = db.batch();
            const newPostRef = forumRef.doc();
            batch.set(newPostRef, {
                type: 'post',
                parentId: currentTopic.id, // Link to the topic
                title: title,
                content: content,
                authorName: authorName,
                authorId: authorId,
                createdAt: serverTimestamp,
                lastReplyAt: serverTimestamp,
                commentCount: 0
            });
            batch.update(forumRef.doc(currentTopic.id), { postCount: firebase.firestore.FieldValue.increment(1) });
            await batch.commit();
            addPostForm.reset();
            postEditor.setContents([{ insert: '\n' }]);
            newPostModal.hide();
        }

        async function addCommentSubmit(event) {
            event.preventDefault();
            const user = window.netlifyIdentity.currentUser();
            if (!currentPostId) { alert("You must be viewing a post to comment."); return; }

            let authorName = 'Guest';
            let authorId = 'anonymous';

            if (user) {
                authorName = user.user_metadata?.full_name || user.email;
                authorId = user.id;
            } else {
                const guestName = prompt("Please enter your name to comment:", "Guest");
                if (!guestName) return; // User cancelled prompt
                authorName = guestName;
            }

            const content = commentEditor.root.innerHTML;
            if (commentEditor.getLength() <= 1) {
                return;
            }

            const serverTimestamp = firebase.firestore.FieldValue.serverTimestamp();
            const batch = db.batch();

            // 1. Add the new reply
            const newReplyRef = forumRef.doc(); // Create a ref with a new ID
            batch.set(newReplyRef, {
                content: content,
                type: 'comment',
                authorName: authorName,
                authorId: authorId,
                createdAt: serverTimestamp,
                parentId: currentPostId
            });

            // 2. Update the parent topic's metadata
            const topicRef = forumRef.doc(currentPostId);
            batch.update(topicRef, {
                lastReplyAt: serverTimestamp,
                commentCount: firebase.firestore.FieldValue.increment(1)
            });

            try {
                await batch.commit();
                commentEditor.setContents([{ insert: '\n' }]); // Clear editor
            } catch (error) { // Catch and log any error
                console.error("Error adding reply: ", error);
                alert(`Failed to post reply: ${error.message}`);
            }
        }

        // --- Edit & Delete Operations ---
        async function openEditModal(postId, type) {
            const doc = await forumRef.doc(postId).get();
            if (!doc.exists) {
                alert("Error: Post not found.");
                return;
            }
            const postData = doc.data();

            editPostForm.dataset.postId = postId;
            const titleWrapper = document.getElementById('edit-title-wrapper');

            // Check if it's a top-level post (a "topic") or a reply
            if (type === 'post') { // Only show title for posts
                titleWrapper.style.display = 'block';
                document.getElementById('edit-post-title').value = postData.title;
            } else {
                titleWrapper.style.display = 'none'; // Hide title for replies
            }

            editEditor.root.innerHTML = postData.content;
            editPostModal.show();
        }

        async function editPostSubmit(event) {
            event.preventDefault();
            const postId = editPostForm.dataset.postId;
            const content = editEditor.root.innerHTML;

            if (!postId || editEditor.getLength() <= 1) {
                alert("Content cannot be empty.");
                return;
            }

            const postUpdate = { content };
            // Only update the title if the title field is visible (i.e., it's a topic)
            if (document.getElementById('edit-title-wrapper').style.display === 'block') {
                postUpdate.title = document.getElementById('edit-post-title').value.trim();
                if (!postUpdate.title) {
                    alert("Title cannot be empty for a main post.");
                    return;
                }
            }

            try {
                await forumRef.doc(postId).update(postUpdate);
                editPostModal.hide();
                // The onSnapshot listener will automatically refresh the view.
            } catch (error) {
                console.error("Error updating post:", error);
                alert("Failed to save changes: " + error.message);
            }
        }

        async function deletePost(postId, type) {
            if (!confirm("Are you sure you want to delete this post? This action cannot be undone.")) return;

            try {
                await forumRef.doc(postId).delete();
                // If we deleted the main topic, go back to the home view.
                if (type === 'post' && postId === currentPostId) showTopicPostsView(currentTopic.id, currentTopic.title); // Go back to post list
            } catch (error) {
                console.error("Error deleting post:", error);
                alert("Failed to delete post: " + error.message);
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            const editorOptions = {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, false] }],
                        ['bold', 'italic', 'underline'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['link']
                    ]
                },
            };
            postEditor = new Quill('#post-content-editor', editorOptions);
            editEditor = new Quill('#edit-post-content-editor', editorOptions);
            commentEditor = new Quill('#comment-content-editor', { ...editorOptions, placeholder: 'Write your comment...' });
        });
        addTopicForm.addEventListener('submit', addTopicSubmit);
        addPostForm.addEventListener('submit', addPostSubmit);
        editPostForm.addEventListener('submit', editPostSubmit);
        addCommentForm.addEventListener('submit', addCommentSubmit);

        // View navigation listeners
        document.body.addEventListener('click', (e) => {
            const topicRow = e.target.closest('.js-view-topic');
            if (topicRow) {
                e.preventDefault();
                showTopicPostsView(topicRow.dataset.id, topicRow.dataset.title);
                return;
            }

            const postRow = e.target.closest('.js-view-post');
            if (postRow) {
                e.preventDefault();
                showSinglePostView(postRow.dataset.id, postRow.dataset.title);
                return;
            }

            const editBtn = e.target.closest('.js-edit-post');
            const deleteBtn = e.target.closest('.js-delete-post');

            if (editBtn) {
                e.preventDefault();
                openEditModal(editBtn.dataset.id, editBtn.dataset.type);
            } else if (deleteBtn) {
                e.preventDefault();
                deletePost(deleteBtn.dataset.id, deleteBtn.dataset.type);
            }

            // This needs to be specific to avoid capturing all breadcrumb clicks
            if (e.target.id === 'breadcrumb-home') {
                 e.preventDefault();
                 showForumTopicsView();
            }
        });

        // Reset editors when modals are hidden
        document.getElementById('newPostModal').addEventListener('hidden.bs.modal', () => {
            addPostForm.reset();
            postEditor.setContents([{ insert: '\n' }]);
        });
        document.getElementById('editPostModal').addEventListener('hidden.bs.modal', () => {
            editPostForm.reset();
            editEditor.setContents([{ insert: '\n' }]);
        });

        // Initialize Netlify Identity and load notes
        window.netlifyIdentity.on('init', user => {
            if (user) {
                // Check if user is an admin to show the 'Create Topic' button
                const isAdmin = user.app_metadata?.roles?.includes('admin');
                if (isAdmin) {
                    createTopicBtn.classList.remove('hidden');
                }
                showForumTopicsView(); // Start at the topics list
                displayForumTopics();
            } else {
                // PUBLIC VIEW: User is not logged in
                // Hide admin-only buttons
                createTopicBtn.classList.add('hidden');
                // Show the public topics
                showForumTopicsView();
                // Modify the query to only show public topics
                displayPublicForumTopics();
            }
        });
        window.netlifyIdentity.init();

        function displayPublicForumTopics() {
            forumRef.where('type', '==', 'topic').where('isPublic', '==', true).orderBy('createdAt', 'desc').onSnapshot(querySnapshot => {
                loadingTopicsMessage.style.display = 'none';
                if (querySnapshot.empty) {
                    topicsContainer.innerHTML = '<div class="list-group-item">There are no public topics available at this time.</div>';
                    return;
                }
                let topicsHtml = '';
                querySnapshot.forEach(doc => {
                    const topic = doc.data();
                    topicsHtml += `
                        <div class="list-group-item list-group-item-action clickable-row js-view-topic" data-id="${doc.id}" data-title="${topic.title}">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1 item-title">${topic.title}</h5>
                                <small class="text-muted">${topic.postCount || 0} posts</small>
                            </div>
                            <p class="mb-1 text-muted small">${topic.description || ''}</p>
                        </div>
                    `;
                });
                topicsContainer.innerHTML = topicsHtml;
            }, error => {
                console.error("Error fetching public topics: ", error);
                topicsContainer.innerHTML = `<div class="alert alert-danger m-3">Error loading public forum topics.</div>`;
            });
        }

    </script>
</body>
</html>
