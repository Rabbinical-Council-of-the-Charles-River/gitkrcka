<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Forum</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Netlify Identity Widget -->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .note-card {
            border-left: 4px solid #0d6efd;
        }
        .note-meta {
            font-size: 0.85rem;
            color: #6c757d;
        }
        .note-content {
            white-space: pre-wrap; /* Preserve line breaks */
        }
        #notes-container {
            max-height: 60vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <h3 class="mb-3"><i class="bi bi-chat-left-text-fill"></i> Internal Forum & Notes</h3>

                <!-- Add Note Form -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Add a New Note</h5>
                        <form id="add-note-form">
                            <div class="mb-3">
                                <label for="note-content" class="form-label">Your Note</label>
                                <textarea class="form-control" id="note-content" rows="3" required placeholder="Type your note here..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-plus-circle"></i> Add Note
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Notes Display -->
                <div class="card">
                    <div class="card-header">
                        Recent Notes
                    </div>
                    <div class="card-body">
                        <div id="notes-container" class="d-flex flex-column gap-3">
                            <!-- Notes will be loaded here -->
                            <p id="loading-message">Loading notes...</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAhOboBWpkzHegBBXIwQBa6SWD7JoLJvUg",
            authDomain: "richardrccr-10a9d.firebaseapp.com",
            projectId: "richardrccr-10a9d",
            storageBucket: "richardrccr-10a9d.firebasestorage.app",
            messagingSenderId: "867270362103",
            appId: "1:867270362103:web:7653459445810350b864f2"
        };

        // --- Initialize Firebase ---
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const notesRef = db.collection('internal_notes');

        // --- DOM Elements ---
        const addNoteForm = document.getElementById('add-note-form');
        const noteContentInput = document.getElementById('note-content');
        const notesContainer = document.getElementById('notes-container');
        const loadingMessage = document.getElementById('loading-message');

        // --- Helper Functions ---
        function formatTimestamp(timestamp) {
            if (timestamp && typeof timestamp.toDate === 'function') {
                return timestamp.toDate().toLocaleString();
            }
            return 'Just now';
        }

        // --- Firestore Operations ---

        // Display Notes
        function displayNotes() {
            notesRef.orderBy('createdAt', 'desc').onSnapshot(querySnapshot => {
                loadingMessage.style.display = 'none';
                if (querySnapshot.empty) {
                    notesContainer.innerHTML = '<p class="text-center text-muted">No notes yet. Be the first to add one!</p>';
                    return;
                }

                let notesHtml = '';
                querySnapshot.forEach(doc => {
                    const note = doc.data();
                    notesHtml += `
                        <div class="card note-card">
                            <div class="card-body">
                                <p class="card-text note-content">${note.content || ''}</p>
                                <div class="note-meta">
                                    <strong>By:</strong> ${note.authorName || 'Unknown'} | <strong>On:</strong> ${formatTimestamp(note.createdAt)}
                                </div>
                            </div>
                        </div>
                    `;
                });
                notesContainer.innerHTML = notesHtml;
            }, error => {
                console.error("Error fetching notes: ", error);
                notesContainer.innerHTML = `<div class="alert alert-danger">Error loading notes: ${error.message}</div>`;
            });
        }

        // Add Note
        async function addNoteSubmit(event) {
            event.preventDefault();
            const user = window.netlifyIdentity.currentUser();

            if (!user) {
                alert("You must be logged in to add a note.");
                return;
            }

            const content = noteContentInput.value.trim();
            if (!content) {
                alert("Note content cannot be empty.");
                return;
            }

            try {
                await notesRef.add({
                    content: content,
                    authorName: user.user_metadata?.full_name || user.email,
                    authorId: user.id,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                addNoteForm.reset();
            } catch (error) {
                console.error("Error adding note: ", error);
                alert(`Failed to add note: ${error.message}`);
            }
        }

        // --- Event Listeners ---
        addNoteForm.addEventListener('submit', addNoteSubmit);

        // Initialize Netlify Identity and load notes
        window.netlifyIdentity.on('init', user => {
            if (user) {
                displayNotes();
            } else {
                notesContainer.innerHTML = '<div class="alert alert-warning">You must be logged in to view the forum. Please log in through the main portal.</div>';
            }
        });
        window.netlifyIdentity.init();

    </script>
</body>
</html>
