<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Quill Rich Text Editor CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Netlify Identity Widget -->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .ql-editor {
            min-height: 250px;
        }
    </style>
</head>
<body>

    <div class="container py-5" style="max-width: 900px;">
        <div id="create-post-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3><i class="bi bi-pencil-square"></i> Create New Topic</h3>
                <a href="internal-forum.html" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancel
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form id="add-topic-form">
                        <div class="mb-3">
                            <label for="topic-title" class="form-label fs-5">Topic Title</label>
                            <input type="text" class="form-control form-control-lg" id="topic-title" required placeholder="Enter a descriptive title">
                        </div>
                        <div class="mb-3">
                            <label for="topic-content" class="form-label fs-5">Your Message</label>
                            <div id="topic-content-editor"></div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle"></i> Publish Topic
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <!-- Quill Rich Text Editor JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAhOboBWpkzHegBBXIwQBa6SWD7JoLJvUg",
            authDomain: "richardrccr-10a9d.firebaseapp.com",
            projectId: "richardrccr-10a9d",
            storageBucket: "richardrccr-10a9d.firebasestorage.app",
            messagingSenderId: "867270362103",
            appId: "1:867270362103:web:7653459445810350b864f2"
        };

        // --- Initialize Firebase ---
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const forumRef = db.collection('internal_forum');

        // --- DOM Elements & Quill Editor ---
        const addTopicForm = document.getElementById('add-topic-form');
        let topicEditor;

        // --- Form Submissions ---
        async function addTopicSubmit(event) {
            event.preventDefault();
            const user = window.netlifyIdentity.currentUser();
            const isAdmin = user?.app_metadata?.roles?.includes('admin');

            if (!user || !isAdmin) {
                alert("You must be an administrator to create a topic.");
                return;
            }

            const title = document.getElementById('topic-title').value.trim();
            const content = topicEditor.root.innerHTML;

            if (!title || topicEditor.getLength() <= 1) {
                alert("Title and message cannot be empty.");
                return;
            }

            try {
                const serverTimestamp = firebase.firestore.FieldValue.serverTimestamp();
                await forumRef.add({
                    title: title,
                    content: content,
                    authorName: user.user_metadata?.full_name || user.email,
                    authorId: user.id,
                    createdAt: serverTimestamp,
                    lastReplyAt: serverTimestamp,
                    replyCount: 0,
                    parentId: null
                });
                // Redirect back to the forum on success
                window.location.href = 'internal-forum.html';
            } catch (error) {
                console.error("Error adding topic: ", error);
                alert(`Failed to add topic: ${error.message}`);
            }
        }

        // --- Event Listeners & Initialization ---
        window.netlifyIdentity.on('init', user => {
            const isAdmin = user?.app_metadata?.roles?.includes('admin');
            if (!isAdmin) {
                document.body.innerHTML = '<div class="container vh-100 d-flex justify-content-center align-items-center"><div class="alert alert-danger">You do not have permission to create a topic. Please log in as an admin.</div></div>';
                return;
            }

            topicEditor = new Quill('#topic-content-editor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, false] }], ['bold', 'italic', 'underline'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }], ['link']
                    ]
                }
            });
            addTopicForm.addEventListener('submit', addTopicSubmit);
        });
        window.netlifyIdentity.init();
    </script>
</body>
</html>
