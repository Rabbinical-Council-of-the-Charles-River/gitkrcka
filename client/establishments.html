<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Establishments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-white">
    <div class="container-fluid p-3">
        <div id="loading-state" class="text-center p-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading your establishments...</p>
        </div>

        <div id="error-state" class="alert alert-danger" style="display: none;"></div>

        <div id="establishments-table-container" class="table-responsive" style="display: none;">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>Establishment Name</th>
                        <th>Location</th>
                        <th>Kosher Status</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody id="establishments-tbody">
                    <!-- Rows will be injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Netlify Identity -->
    <script src="https://cdn.jsdelivr.net/npm/netlify-identity-widget@1.9.1/build/netlify-identity-widget.min.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAhOboBWpkzHegBBXIwQBa6SWD7JoLJvUg",
            authDomain: "richardrccr-10a9d.firebaseapp.com",
            projectId: "richardrccr-10a9d",
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        const loadingEl = document.getElementById('loading-state');
        const errorEl = document.getElementById('error-state');
        const tableContainerEl = document.getElementById('establishments-table-container');
        const tbodyEl = document.getElementById('establishments-tbody');

        function showError(message) {
            loadingEl.style.display = 'none';
            tableContainerEl.style.display = 'none';
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        async function loadClientData(userEmail) {
            if (!userEmail) {
                showError("Could not identify user. Please log in again.");
                return;
            }

            try {
                // 1. Find the client company this user belongs to
                const clientQuery = await db.collection('clients')
                    .where('authorizedEmails', 'array-contains', userEmail)
                    .limit(1)
                    .get();

                if (clientQuery.empty) {
                    showError("Your email address is not associated with any client accounts. Please contact an administrator.");
                    return;
                }

                const clientDoc = clientQuery.docs[0];
                const clientId = clientDoc.id;

                // 2. Find all establishments for that client
                const establishmentsQuery = await db.collection('establishments')
                    .where('clientId', '==', clientId)
                    .get();

                loadingEl.style.display = 'none';

                if (establishmentsQuery.empty) {
                    tbodyEl.innerHTML = '<tr><td colspan="4" class="text-center text-muted p-4">No establishments found for your account.</td></tr>';
                } else {
                    tbodyEl.innerHTML = establishmentsQuery.docs.map(doc => {
                        const est = doc.data();
                        return `
                            <tr>
                                <td>${est.name || 'N/A'}</td>
                                <td>${est.location || 'N/A'}</td>
                                <td>${est.kosherStatus || 'N/A'}</td>
                                <td class="text-end">
                                    <a href="../establishments/certificate.html?id=${doc.id}" target="_blank" class="btn btn-sm btn-outline-secondary" title="View Certificate">
                                        <i class="bi bi-patch-check"></i> View Certificate
                                    </a>
                                </td>
                            </tr>
                        `;
                    }).join('');
                }
                tableContainerEl.style.display = 'block';

            } catch (err) {
                showError(`Error loading your data: ${err.message}`);
                console.error(err);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (window.parent && window.parent.netlifyIdentity) {
                const user = window.parent.netlifyIdentity.currentUser();
                if (user && user.email) {
                    loadClientData(user.email);
                } else {
                    showError("You must be logged in to view your establishments.");
                }
            } else {
                showError("Could not access authentication service from the portal.");
            }
        });
    </script>
</body>
</html>
