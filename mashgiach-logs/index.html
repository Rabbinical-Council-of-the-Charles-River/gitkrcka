<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mashgiach Logs</title>
    <!-- Fonts and Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Your Custom CSS (Adjust path if needed) -->
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background-color: #f8f9fa; /* Add a light background */
        }
        .hidden {
            display: none !important;
        }
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            display: none;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message.success {
             background-color: #d4edda;
             color: #155724;
             border: 1px solid #c3e6cb;
        }
        .text-right { /* Keep for compatibility if style.css uses it */
             text-align: right !important;
        }
        .table-wrapper {
            background: #fff;
            padding: 20px 25px;
            margin: 30px auto; /* Center the table wrapper */
            border-radius: 3px;
            box-shadow: 0 1px 1px rgba(0,0,0,.05);
            max-width: 1100px; /* Optional: Limit max width */
        }
        .table-title h2 {
            margin: 5px 0 0;
            font-size: 24px;
        }
        .table-title .btn {
            float: right; /* Keep buttons floated right */
            height: 34px; /* Consistent button height */
            font-size: 14px; /* Consistent button font size */
        }
        /* Style for the tooltip icon */
        .info-icon {
            font-size: 1rem; /* Adjust size */
            vertical-align: middle;
            margin-left: 4px;
            cursor: help; /* Indicate it's helpful */
            color: #6c757d; /* Bootstrap secondary color */
        }
        /* Styles for selection */
        .select-checkbox-cell, .select-checkbox-header {
            width: 1%; /* Minimal width for checkbox */
            white-space: nowrap;
            text-align: center;
        }
        #add-selected-to-invoice-btn {
            margin-left: 10px; /* Space it from the Add New Log button */
        }
    </style>
</head>

<body>
    <!-- Login Section -->
    <div id="login-section">
        <div class="container"
            style="max-width: 400px; margin: 50px auto; background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <h1 class="text-center">Admin Access Required</h1>
            <div id="message" class="message"></div>
            <div class="d-grid gap-2"> <!-- Use grid for button */ -->
                <button id="netlify-login-button" class="btn btn-primary btn-lg">
                    Login with Netlify Identity
                </button>
            </div>
        </div>
    </div>

    <!-- Admin Content -->
    <div id="admin-content" class="hidden">
        <div class="container-fluid">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2>KRCKA <b>Mashgiach Logs</b></h2>
                            <a href="../index.html">Home</a>
                        </div>
                        <div class="col-sm-6 text-right">
                             <a href="#" class="btn btn-primary" id="add-selected-to-invoice-btn" style="display: none;"> <!-- Initially hidden -->
                                <i class="material-icons">&#xE145;</i> <span>Add Selected to Invoice</span> <!-- Used add_shopping_cart icon -->
                            </a>
                            <a href="#" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addLogModal">
                                <i class="material-icons">&#xE147;</i> <span>Add New Log</span> <!-- Removed <center> tag -->
                            </a>
                        </div>
                    </div>
                </div>
                <div class="table-responsive mt-3"> <!-- Added margin-top -->
                    <table id="mashgiach-log-table" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th class="select-checkbox-header"><input type="checkbox" id="select-all-logs" title="Select All"></th> <!-- Checkbox Header -->
                                <th>Mashgiach</th>
                                <th>Venue</th>
                                <th>Time/Date</th>
                                <th>Description</th>
                                <th>Time Spent
                                    <i class="material-icons info-icon"
                                       data-bs-toggle="tooltip"
                                       data-bs-placement="top"
                                       title="Format: e.g., 120 (for 120 minutes)">
                                       help_outline
                                    </i>
                                </th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Log entries populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Add Log Modal -->
        <div id="addLogModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addLogModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="add-log-form">
                        <div class="modal-header">
                            <h4 class="modal-title" id="addLogModalLabel">Add New Log</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="log-venue" class="form-label">Venue</label>
                                <input type="text" id="log-venue" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="log-description" class="form-label">Description</label>
                                <textarea id="log-description" class="form-control" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="log-time-spent" class="form-label">Time Spent (Minutes)
                                    <i class="material-icons info-icon"
                                       data-bs-toggle="tooltip"
                                       data-bs-placement="top"
                                       title="Enter total time in minutes (e.g., 90 for 1.5 hours)">
                                       help_outline
                                    </i>
                                </label>
                                <input type="number" id="log-time-spent" class="form-control" required min="1" placeholder="e.g., 120">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Cancel">
                            <input type="submit" class="btn btn-success" value="Add">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Edit Log Modal -->
        <div id="editLogModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editLogModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="edit-log-form">
                        <div class="modal-header">
                            <h4 class="modal-title" id="editLogModalLabel">Edit Log</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="edit-log-venue" class="form-label">Venue</label>
                                <input type="text" id="edit-log-venue" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-log-description" class="form-label">Description</label>
                                <textarea id="edit-log-description" class="form-control" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="edit-log-time-spent" class="form-label">Time Spent (Minutes)
                                     <i class="material-icons info-icon"
                                       data-bs-toggle="tooltip"
                                       data-bs-placement="top"
                                       title="Enter total time in minutes (e.g., 90 for 1.5 hours)">
                                       help_outline
                                    </i>
                                </label>
                                <input type="number" id="edit-log-time-spent" class="form-control" required min="1" placeholder="e.g., 120">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Cancel">
                            <input type="submit" class="btn btn-info" value="Save">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Delete Log Modal -->
        <div id="deleteLogModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="deleteLogModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="delete-log-form">
                        <div class="modal-header">
                            <h4 class="modal-title" id="deleteLogModalLabel">Delete Log Entry</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to delete this log entry?</p>
                            <p class="text-warning"><small>This action cannot be undone.</small></p>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Cancel">
                            <input type="submit" class="btn btn-danger" value="Delete">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> <!-- End Admin Content -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <!-- Netlify Identity Widget -->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAhOboBWpkzHegBBXIwQBa6SWD7JoLJvUg", // Replace
            authDomain: "richardrccr-10a9d.firebaseapp.com", // Replace
            projectId: "richardrccr-10a9d", // Replace
            storageBucket: "richardrccr-10a9d.firebasestorage.app", // Replace
            messagingSenderId: "867270362103", // Replace
            appId: "1:867270362103:web:7653459445810350b864f2" // Replace
        };

        // --- Initialize Firebase ---
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // --- Firestore Collection Reference ---
        const mashgiachLogRef = db.collection('mashgiach-logs');

        // --- DOM Element References ---
        const loginSection = document.getElementById('login-section');
        const adminContent = document.getElementById('admin-content');
        const netlifyLoginButton = document.getElementById('netlify-login-button');
        const messageDiv = document.getElementById('message');
        const logsTable = document.getElementById('mashgiach-log-table'); // Get table reference
        const logsTableBody = document.querySelector('#mashgiach-log-table tbody');
        const addLogForm = document.getElementById('add-log-form');
        const editLogForm = document.getElementById('edit-log-form');
        const deleteLogForm = document.getElementById('delete-log-form');
        const addSelectedToInvoiceBtn = document.getElementById('add-selected-to-invoice-btn');
        const selectAllCheckbox = document.getElementById('select-all-logs');


        // --- Netlify Identity Initialization ---
        const netlifyIdentity = window.netlifyIdentity;
        if (netlifyIdentity) {
            netlifyIdentity.init();
        } else {
            console.error("Netlify Identity widget not loaded.");
            showMessage('error', 'Authentication service failed to load.');
        }

        // --- State Variables ---
        let selectedLogIds = new Set();

        // --- Configuration ---
        const MASHGIACH_HOURLY_RATE = 50.00; // Example: $50 per hour - ADJUST AS NEEDED!

        // --- Helper Functions ---
        function showMessage(type, text) {
            if (messageDiv) {
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = text;
                messageDiv.style.display = 'block';
            } else {
                console.warn("Message div not found");
            }
        }

        function clearMessage() {
            if (messageDiv) {
                messageDiv.style.display = 'none';
                messageDiv.textContent = '';
                messageDiv.className = 'message';
            }
        }

        function formatFirestoreTimestamp(timestamp) {
            if (timestamp && typeof timestamp.toDate === 'function') {
                return timestamp.toDate().toLocaleString(); // Consider locale options for better formatting
            }
            return 'N/A';
        }

        // --- UI Update Logic ---
        function updateAdminUI(isAdmin) {
             if (isAdmin) {
                loginSection.classList.add('hidden');
                adminContent.classList.remove('hidden');
                clearMessage();
                displayMashgiachLogs();
                initializeTooltips(); // Initialize tooltips when admin content is shown
            } else {
                loginSection.classList.remove('hidden');
                adminContent.classList.add('hidden');
                if (netlifyIdentity.currentUser()) {
                     showMessage('error', 'Admin access required.');
                } else {
                     clearMessage();
                }
                if (logsTableBody) logsTableBody.innerHTML = '';
                selectedLogIds.clear(); // Clear selection on logout/access denied
                updateAddToInvoiceButtonVisibility(); // Hide button
            }
        }

        // --- Tooltip Initialization ---
        function initializeTooltips() {
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                if (!bootstrap.Tooltip.getInstance(tooltipTriggerEl)) {
                    return new bootstrap.Tooltip(tooltipTriggerEl);
                }
                return bootstrap.Tooltip.getInstance(tooltipTriggerEl);
            });
        }

        // --- Selection & Invoice Button Logic ---
        function updateAddToInvoiceButtonVisibility() {
            if (addSelectedToInvoiceBtn) {
                if (selectedLogIds.size > 0) {
                    addSelectedToInvoiceBtn.style.display = 'inline-block'; // Show button
                    addSelectedToInvoiceBtn.disabled = false; // Ensure enabled
                    addSelectedToInvoiceBtn.querySelector('span').textContent = 'Add Selected to Invoice';
                } else {
                    addSelectedToInvoiceBtn.style.display = 'none'; // Hide button
                }
            }
        }

        function handleCheckboxChange(event) {
            const checkbox = event.target;
            if (checkbox.classList.contains('log-select-checkbox')) {
                const logId = checkbox.getAttribute('data-id');
                if (checkbox.checked) {
                    selectedLogIds.add(logId);
                } else {
                    selectedLogIds.delete(logId);
                }
                updateAddToInvoiceButtonVisibility();

                // Update select-all checkbox state
                const allCheckboxes = logsTableBody.querySelectorAll('.log-select-checkbox');
                const allChecked = allCheckboxes.length > 0 && Array.from(allCheckboxes).every(cb => cb.checked);
                if (selectAllCheckbox) selectAllCheckbox.checked = allChecked;
            }
        }

        function handleSelectAllChange(event) {
            const isChecked = event.target.checked;
            const allCheckboxes = logsTableBody.querySelectorAll('.log-select-checkbox');
            allCheckboxes.forEach(checkbox => {
                checkbox.checked = isChecked;
                const logId = checkbox.getAttribute('data-id');
                if (isChecked) {
                    selectedLogIds.add(logId);
                } else {
                    selectedLogIds.delete(logId);
                }
            });
            updateAddToInvoiceButtonVisibility();
        }

        async function prepareAndRedirectToInvoice() {
            if (selectedLogIds.size === 0) {
                alert("Please select at least one log entry to add to the invoice.");
                return;
            }

            console.log("Selected Log IDs:", Array.from(selectedLogIds));
            addSelectedToInvoiceBtn.disabled = true; // Prevent double clicks
            addSelectedToInvoiceBtn.querySelector('span').textContent = 'Processing...';

            try {
                // Fetch full data for selected logs
                const fetchPromises = Array.from(selectedLogIds).map(id => mashgiachLogRef.doc(id).get());
                const logDocs = await Promise.all(fetchPromises);

                const invoiceItems = logDocs
                    .filter(doc => doc.exists) // Ensure doc exists
                    .map(doc => {
                        const logData = doc.data();
                        const minutes = logData.timeSpentMinutes || 0;
                        const hours = minutes > 0 ? (minutes / 60).toFixed(2) : 0; // Calculate hours (e.g., 1.5)
                        const itemPrice = hours * MASHGIACH_HOURLY_RATE;

                        // Format description for the invoice item
                        const description = `Mashgiach Visit: ${logData.venue || 'N/A'} (${formatFirestoreTimestamp(logData.dateTime)}) - ${logData.description || ''}`;

                        return {
                            description: description.substring(0, 200), // Limit description length if needed
                            quantity: parseFloat(hours), // Quantity as hours
                            unitPrice: MASHGIACH_HOURLY_RATE, // Unit price is the hourly rate
                            // 'total' will be calculated by the invoice page
                        };
                    });

                if (invoiceItems.length === 0) {
                    alert("Could not retrieve data for the selected logs. Please try again.");
                    updateAddToInvoiceButtonVisibility(); // Re-enable button
                    return;
                }

                // Store in sessionStorage
                sessionStorage.setItem('pendingInvoiceItems', JSON.stringify(invoiceItems));
                console.log("Items stored in sessionStorage:", invoiceItems);

                // Redirect to invoice page (adjust path if necessary)
                window.location.href = '../invoice.html'; // Go to the invoice page

            } catch (error) {
                console.error("Error preparing logs for invoice:", error);
                alert(`Error fetching log data: ${error.message}`);
                updateAddToInvoiceButtonVisibility(); // Re-enable button
            }
        }


        // --- Firestore Operations ---

        // Add Log
        async function addMashgiachLogSubmit(event) {
            event.preventDefault();
            const user = netlifyIdentity.currentUser();
            if (!user) {
                showMessage('error', "You must be logged in to add a log.");
                return;
            }

            const venue = document.getElementById('log-venue').value.trim();
            const description = document.getElementById('log-description').value.trim();
            const timeSpent = parseInt(document.getElementById('log-time-spent').value, 10);

            if (!venue || !description || isNaN(timeSpent) || timeSpent <= 0) {
                 alert("Please fill in all fields correctly. Time spent must be a positive number (minutes).");
                 return;
            }

            try {
                const logEntry = {
                    mashgiachId: user.id,
                    mashgiachName: user.user_metadata?.full_name || user.email,
                    venue: venue,
                    dateTime: firebase.firestore.FieldValue.serverTimestamp(),
                    description: description,
                    timeSpentMinutes: timeSpent, // Storing as minutes
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                await mashgiachLogRef.add(logEntry);
                console.log("Mashgiach log written.");

                const addModalEl = document.getElementById('addLogModal');
                const addModalInstance = bootstrap.Modal.getInstance(addModalEl);
                if(addModalInstance) addModalInstance.hide();

                addLogForm.reset();
                displayMashgiachLogs(); // Refresh table

            } catch (error) {
                console.error("Error adding Mashgiach log: ", error);
                showMessage('error', `Failed to add log: ${error.message}`);
            }
        }

        // Display Logs
        async function displayMashgiachLogs() {
            if (!logsTableBody) return;
            logsTableBody.innerHTML = `<tr><td colspan="7">Loading logs...</td></tr>`; // Adjusted colspan for checkbox
            selectedLogIds.clear(); // Clear selection on refresh
            updateAddToInvoiceButtonVisibility(); // Hide button initially
            if (selectAllCheckbox) selectAllCheckbox.checked = false; // Uncheck select-all

            try {
                const querySnapshot = await mashgiachLogRef.orderBy('dateTime', 'desc').get();

                if (querySnapshot.empty) {
                    logsTableBody.innerHTML = `<tr><td colspan="7">No logs found.</td></tr>`; // Adjusted colspan
                    return;
                }

                let tableContent = '';
                querySnapshot.forEach(doc => {
                    const log = doc.data();
                    const logId = doc.id;
                    const timeDisplay = log.timeSpentMinutes ? `${log.timeSpentMinutes} min` : 'N/A';

                    tableContent += `
                        <tr data-id="${logId}">
                            <td class="select-checkbox-cell"><input type="checkbox" class="log-select-checkbox" data-id="${logId}"></td>
                            <td>${log.mashgiachName || log.mashgiachId || 'Unknown'}</td>
                            <td>${log.venue || 'N/A'}</td>
                            <td>${formatFirestoreTimestamp(log.dateTime)}</td>
                            <td>${log.description || ''}</td>
                            <td>${timeDisplay}</td>
                            <td>
                                <a href="#" class="edit js-edit-log" data-id="${logId}" title="Edit Log">
                                    <i class="material-icons">&#xE254;</i>
                                </a>
                                <a href="#" class="delete js-delete-log" data-id="${logId}" title="Delete Log">
                                    <i class="material-icons">&#xE872;</i>
                                </a>
                            </td>
                        </tr>
                    `;
                });

                logsTableBody.innerHTML = tableContent;
                initializeTooltips(); // Re-initialize tooltips for new/updated content

            } catch (error) {
                console.error("Error fetching Mashgiach logs: ", error);
                logsTableBody.innerHTML = `<tr><td colspan="7" class="text-danger">Error loading logs: ${error.message}</td></tr>`; // Adjusted colspan
            }
        }

        // Open Edit Modal
        async function openEditLogModal(logId) {
            editLogForm.setAttribute('data-edit-id', logId);
             try {
                const doc = await mashgiachLogRef.doc(logId).get();
                if (doc.exists) {
                    const logData = doc.data();
                    document.getElementById('edit-log-venue').value = logData.venue || '';
                    document.getElementById('edit-log-description').value = logData.description || '';
                    document.getElementById('edit-log-time-spent').value = logData.timeSpentMinutes || ''; // Use stored minutes value
                    const editModalEl = document.getElementById('editLogModal');
                    const modal = bootstrap.Modal.getOrCreateInstance(editModalEl);
                    modal.show();
                } else {
                    console.error("Log document not found for editing:", logId);
                    showMessage('error', 'Could not find the log entry to edit.');
                }
            } catch (error) {
                console.error("Error getting document for edit:", error);
                 showMessage('error', `Error loading log for editing: ${error.message}`);
            }
        }

        // Submit Edit
        async function editLogSubmit(event) {
            event.preventDefault();
            const logId = editLogForm.getAttribute('data-edit-id');
            if (!logId) return;

            const venue = document.getElementById('edit-log-venue').value.trim();
            const description = document.getElementById('edit-log-description').value.trim();
            const timeSpent = parseInt(document.getElementById('edit-log-time-spent').value, 10);

             if (!venue || !description || isNaN(timeSpent) || timeSpent <= 0) {
                 alert("Please fill in all fields correctly. Time spent must be a positive number (minutes).");
                 return;
            }

            try {
                await mashgiachLogRef.doc(logId).update({
                    venue: venue,
                    description: description,
                    timeSpentMinutes: timeSpent, // Update stored minutes value
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                const editModalEl = document.getElementById('editLogModal');
                const modal = bootstrap.Modal.getInstance(editModalEl);
                if(modal) modal.hide();

                editLogForm.reset();
                displayMashgiachLogs(); // Refresh table

            } catch (error) {
                console.error("Error updating document: ", error);
                showMessage('error', `Error saving changes: ${error.message}`);
            }
        }

         // Open Delete Modal
        function openDeleteLogModal(logId) {
            deleteLogForm.setAttribute('data-delete-id', logId);
            const deleteModalEl = document.getElementById('deleteLogModal');
            const modal = bootstrap.Modal.getOrCreateInstance(deleteModalEl);
            modal.show();
        }


        // Submit Delete
        async function deleteLogSubmit(event) {
            event.preventDefault();
            const logId = deleteLogForm.getAttribute('data-delete-id');
             if (!logId) return;

            try {
                await mashgiachLogRef.doc(logId).delete();
                console.log("Document successfully deleted!");

                const deleteModalEl = document.getElementById('deleteLogModal');
                const modal = bootstrap.Modal.getInstance(deleteModalEl);
                if(modal) modal.hide();

                deleteLogForm.removeAttribute('data-delete-id');
                displayMashgiachLogs(); // Refresh table

            } catch (error) {
                console.error("Error deleting document: ", error);
                 showMessage('error', `Error deleting log: ${error.message}`);
            }
        }


        // --- Event Listeners ---

        // Netlify Identity Login Button
        if (netlifyLoginButton) {
            netlifyLoginButton.addEventListener('click', () => {
                netlifyIdentity.open();
            });
        }

        // Netlify Identity Events
        netlifyIdentity.on('init', user => {
            const isAdmin = user?.app_metadata?.roles?.includes('admin') ?? false;
            updateAdminUI(isAdmin);
        });

        netlifyIdentity.on('login', user => {
            const isAdmin = user?.app_metadata?.roles?.includes('admin') ?? false;
            updateAdminUI(isAdmin);
            netlifyIdentity.close();
        });

        netlifyIdentity.on('logout', () => {
            updateAdminUI(false);
        });

        // Form Submissions
        if (addLogForm) addLogForm.addEventListener('submit', addMashgiachLogSubmit);
        if (editLogForm) editLogForm.addEventListener('submit', editLogSubmit);
        if (deleteLogForm) deleteLogForm.addEventListener('submit', deleteLogSubmit);


        // Event Delegation for Edit/Delete/Checkbox clicks in the table body
        if (logsTableBody) {
            logsTableBody.addEventListener('click', (event) => {
                const target = event.target;

                // Handle Checkbox clicks (delegated from handleCheckboxChange)
                if (target.classList.contains('log-select-checkbox')) {
                     handleCheckboxChange(event); // Let the specific handler manage state
                     return; // Don't process further as link click
                }

                // Handle Edit/Delete link clicks
                const targetLink = target.closest('a'); // Find the closest link ancestor
                if (!targetLink) return;

                const logId = targetLink.getAttribute('data-id');
                if (!logId) return;

                if (targetLink.classList.contains('js-edit-log')) {
                    event.preventDefault();
                    openEditLogModal(logId);
                } else if (targetLink.classList.contains('js-delete-log')) {
                     event.preventDefault();
                    openDeleteLogModal(logId);
                }
            });
        }

        // Listener for select-all checkbox
        if (selectAllCheckbox) {
            selectAllCheckbox.addEventListener('change', handleSelectAllChange);
        }

        // Listener for the "Add Selected to Invoice" button
        if (addSelectedToInvoiceBtn) {
            addSelectedToInvoiceBtn.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default link behavior
                prepareAndRedirectToInvoice();
            });
        }


        // Reset forms when modals are hidden
        const addModalEl = document.getElementById('addLogModal');
        if(addModalEl) addModalEl.addEventListener('hidden.bs.modal', () => addLogForm.reset());

        const editModalEl = document.getElementById('editLogModal');
        if(editModalEl) {
            editModalEl.addEventListener('hidden.bs.modal', () => {
                editLogForm.reset();
                editLogForm.removeAttribute('data-edit-id');
            });
        }

        const deleteModalEl = document.getElementById('deleteLogModal');
        if(deleteModalEl) {
            deleteModalEl.addEventListener('hidden.bs.modal', () => {
                deleteLogForm.removeAttribute('data-delete-id');
            });
        }

        // --- Initial Load ---
        // Handled by Netlify Identity 'init' event

    </script>
</body>
</html>
