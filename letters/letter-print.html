<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generating Letter...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            background-color: #525659; /* Dark background to contrast the letter */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 2rem 0;
        }
        .status-message {
            background-color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        .letter-container {
            width: 8.5in;
            min-height: 11in;
            background: white;
            padding: 1in;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }
        .letter-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        .letter-title { font-size: 2rem; font-weight: bold; }
        .letter-date { font-size: 1rem; color: #6c757d; }
        .letter-body { font-size: 16px; line-height: 1.6; flex-grow: 1; }
        .letter-body p {
    margin-top: 0.5rem;   /* Smaller gap above the paragraph */
    margin-bottom: 0.5rem; /* Smaller gap below the paragraph */
}
        .letter-footer {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .signature-area { width: 250px; }
        .signature-area img { max-width: 100%; margin-bottom: -10px; }
        .rabbinical-council-logo img { max-width: 200px; }
        .seal { width: 150px; height: 150px; }
    </style>
</head>
<body>

    <div id="status-box" class="status-message">
        <p id="status-text">Loading letter data...</p>
    </div>

    <div class="letter-container" id="letter-content">
        <div class="letter-header">
            <div><h1 id="letter-title" class="letter-title"></h1></div>
            <div class="text-end"><div id="letter-date" class="letter-date"></div></div>
        </div>
        <div id="letter-body" class="letter-body"></div>
        <div class="letter-footer">
            <div class="signature-area">
                <p>Authorized Signature</p>
                <img src="../images/signature.png" alt="Signature">
            </div>
            <div class="rabbinical-council-logo">
                <img src="../images/Rabbinical Council (1).png" alt="Rabbinical Council Logo">
            </div>
            <div>
                <img src="../images/VAAD HARABONIM CHARLES RIVER REB CHARDLE SHATZLABAM (1).png" alt="KRCKA Seal" class="seal">
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAhOboBWpkzHegBBXIwQBa6SWD7JoLJvUg",
            authDomain: "richardrccr-10a9d.firebaseapp.com",
            projectId: "richardrccr-10a9d",
            storageBucket: "richardrccr-10a9d.appspot.com",
            messagingSenderId: "867270362103",
            appId: "1:867270362103:web:7653459445810350b864f2"
        };

        // --- Initialize Firebase ---
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // --- DOM Elements ---
        const statusTextEl = document.getElementById('status-text');
        const statusBoxEl = document.getElementById('status-box');
        const letterContentEl = document.getElementById('letter-content');

        function setStatus(message, isError = false) {
            statusTextEl.textContent = message;
            if (isError) {
                statusBoxEl.classList.add('alert', 'alert-danger');
            }
        }

        async function generatePdf(letterId) {
            if (!letterId) {
                setStatus('Error: No Letter ID provided.', true);
                return;
            }

            try {
                const doc = await db.collection('letters').doc(letterId).get();
                if (!doc.exists) {
                    setStatus(`Error: Letter with ID ${letterId} not found.`, true);
                    return;
                }

                const letter = doc.data();

                // --- Populate the letter content ---
                document.getElementById('letter-title').textContent = letter.title;
                document.getElementById('letter-body').innerHTML = letter.content;
                const letterDate = letter.createdAt?.toDate() || new Date();
                document.getElementById('letter-date').textContent = letterDate.toLocaleDateString('en-US', {
                    year: 'numeric', month: 'long', day: 'numeric'
                });
                document.title = `Letter - ${letter.title}`;

                // --- Generate PDF ---
                setStatus('Generating PDF, your download will start shortly...');

                const safeTitle = letter.title.replace(/[^a-z0-9]/gi, '_').toLowerCase();
                const opt = {
                    margin: 0,
                    filename: `${safeTitle}_${new Date().toISOString().split('T')[0]}.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2, useCORS: true },
                    jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
                };

                await html2pdf().from(letterContentEl).set(opt).save();

                // --- Final Status ---
                setStatus('Download complete. You may now close this window.');
                const closeButton = document.createElement('button');
                closeButton.textContent = 'Close Window';
                closeButton.className = 'btn btn-primary mt-3';
                closeButton.onclick = () => window.close();
                statusBoxEl.appendChild(closeButton);

            } catch (error) {
                console.error("Error generating PDF:", error);
                setStatus(`An error occurred: ${error.message}`, true);
            }
        }

        // --- On Page Load ---
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const letterId = urlParams.get('id');
            
            // A small delay to ensure the page renders before we start the heavy work
            setTimeout(() => {
                generatePdf(letterId);
            }, 500);
        });
    </script>
</body>
</html>
