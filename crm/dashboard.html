<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { margin-bottom: 1.5rem; }
        .status-draft { background-color: #6c757d; }
        .status-sent { background-color: #0d6efd; }
        .status-paid { background-color: #198754; }
        .status-overdue { background-color: #dc3545; }
    </style>
</head>
<body>
    <div class="container-fluid p-4">
        <div id="loading-state" class="text-center p-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading your dashboard...</p>
        </div>

        <div id="error-state" class="alert alert-danger" style="display: none;"></div>

        <div id="client-dashboard-content" style="display: none;">
            <h3 id="welcome-message" class="mb-4"></h3>

            <!-- Establishments Section -->
            <div class="card">
                <div class="card-header">
                    <h5><i class="bi bi-shop-window me-2"></i>My Establishments</h5>
                </div>
                <div class="card-body">
                    <div id="establishments-table-container" class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>Establishment Name</th>
                                    <th>Location</th>
                                    <th>Kosher Status</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="establishments-tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Invoices Section -->
            <div class="card">
                <div class="card-header">
                    <h5><i class="bi bi-receipt me-2"></i>My Invoices</h5>
                </div>
                <div class="card-body">
                    <div id="invoices-table-container" class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>Invoice #</th>
                                    <th>Issue Date</th>
                                    <th>Due Date</th>
                                    <th class="text-end">Amount</th>
                                    <th class="text-center">Status</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="invoices-tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Netlify Identity -->
    <script src="https://cdn.jsdelivr.net/npm/netlify-identity-widget@1.9.1/build/netlify-identity-widget.min.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAhOboBWpkzHegBBXIwQBa6SWD7JoLJvUg",
            authDomain: "richardrccr-10a9d.firebaseapp.com",
            projectId: "richardrccr-10a9d",
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        const loadingEl = document.getElementById('loading-state');
        const errorEl = document.getElementById('error-state');
        const dashboardContentEl = document.getElementById('client-dashboard-content');

        function showError(message) {
            loadingEl.style.display = 'none';
            dashboardContentEl.style.display = 'none';
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount || 0);
        }

        function formatDate(timestamp) {
            if (!timestamp || !timestamp.toDate) return 'N/A';
            return timestamp.toDate().toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function getStatusBadge(status) {
            const statusLower = (status || 'draft').toLowerCase();
            return `<span class="badge text-white status-${statusLower}">${statusLower.charAt(0).toUpperCase() + statusLower.slice(1)}</span>`;
        }

        async function loadClientDashboard(userEmail) {
            if (!userEmail) {
                showError("Could not identify user. Please log in again.");
                return;
            }

            try {
                // 1. Find the client account this user belongs to
                const clientQuery = await db.collection('clients')
                    .where('authorizedEmails', 'array-contains', userEmail)
                    .limit(1)
                    .get();

                if (clientQuery.empty) {
                    showError("Your email address is not associated with any client accounts. Please contact an administrator.");
                    return;
                }

                const clientDoc = clientQuery.docs[0];
                const client = { id: clientDoc.id, ...clientDoc.data() };
                document.getElementById('welcome-message').textContent = `Welcome, ${client.companyName}`;

                // 2. Load Establishments
                const establishmentsTbody = document.getElementById('establishments-tbody');
                const establishmentsQuery = await db.collection('establishments').where('clientId', '==', client.id).get();
                if (establishmentsQuery.empty) {
                    establishmentsTbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted p-4">No establishments found.</td></tr>';
                } else {
                    establishmentsTbody.innerHTML = establishmentsQuery.docs.map(doc => {
                        const est = doc.data();
                        return `<tr><td>${est.name || 'N/A'}</td><td>${est.location || 'N/A'}</td><td>${est.kosherStatus || 'N/A'}</td><td class="text-end"><a href="../establishments/certificate.html?id=${doc.id}" target="_blank" class="btn btn-sm btn-outline-secondary"><i class="bi bi-patch-check"></i> View Certificate</a></td></tr>`;
                    }).join('');
                }

                // 3. Load Invoices
                const invoicesTbody = document.getElementById('invoices-tbody');
                const invoicesQuery = await db.collection('invoices').where('clientId', '==', client.id).orderBy('issueDate', 'desc').get();
                if (invoicesQuery.empty) {
                    invoicesTbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted p-4">No invoices found.</td></tr>';
                } else {
                    invoicesTbody.innerHTML = invoicesQuery.docs.map(doc => {
                        const inv = doc.data();
                        const isPaid = (inv.status || '').toLowerCase() === 'paid';
                        return `<tr><td>${inv.invoiceNumber || 'N/A'}</td><td>${formatDate(inv.issueDate)}</td><td>${formatDate(inv.dueDate)}</td><td class="text-end">${formatCurrency(inv.totalAmount)}</td><td class="text-center">${getStatusBadge(inv.status)}</td><td class="text-end"><a href="../invoice-print.html?id=${doc.id}" target="_blank" class="btn btn-sm btn-outline-secondary"><i class="bi bi-printer"></i></a> ${!isPaid ? `<a href="../payment.html?invoiceId=${inv.invoiceNumber}" target="_parent" class="btn btn-sm btn-success"><i class="bi bi-credit-card"></i> Pay</a>` : ''}</td></tr>`;
                    }).join('');
                }

                loadingEl.style.display = 'none';
                dashboardContentEl.style.display = 'block';

            } catch (err) {
                showError(`Error loading your dashboard: ${err.message}`);
                console.error(err);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (window.parent && window.parent.netlifyIdentity) {
                const user = window.parent.netlifyIdentity.currentUser();
                if (user && user.email) {
                    loadClientDashboard(user.email);
                } else {
                    showError("You must be logged in to view your dashboard.");
                }
            } else {
                showError("Could not access authentication service from the portal.");
            }
        });
    </script>
</body>
</html>
