<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Overview</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="crm.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .crm-wrapper {
            background: #fff;
            padding: 0 0 30px 0;
            margin: 30px auto;
            border-radius: 14px;
            box-shadow: 0 2px 16px rgba(0,0,0,.10);
            max-width: 1100px;
        }
        .crm-header {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border-radius: 14px 14px 0 0;
            padding: 36px 36px 24px 36px;
            margin-bottom: 0;
            box-shadow: 0 2px 8px rgba(102,126,234,0.08);
        }
        .crm-header .avatar {
            width: 60px;
            height: 60px;
            background: #fff;
            color: #764ba2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-right: 24px;
            box-shadow: 0 2px 8px rgba(102,126,234,0.10);
        }
        .stat-box {
            background: linear-gradient(135deg, #e3f2fd 0%, #f8f9fa 100%);
            border-radius: 12px;
            padding: 26px 18px 18px 18px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(102,126,234,0.08);
            transition: box-shadow 0.2s;
            position: relative;
        }
        .stat-box:hover {
            box-shadow: 0 4px 16px rgba(102,126,234,0.13);
        }
        .stat-box .stat-icon {
            font-size: 2.1rem;
            margin-bottom: 10px;
            color: #1976d2;
            display: block;
        }
        .stat-number {
            font-size: 2.1rem;
            font-weight: bold;
            display: block;
            margin-bottom: 2px;
        }
        .stat-label {
            font-size: 1.05rem;
            opacity: 0.85;
        }
        .client-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 26px 28px;
            margin-bottom: 32px;
            box-shadow: 0 2px 8px rgba(102,126,234,0.07);
        }
        .client-card strong {
            color: #2c3e50;
        }
        .invoice-link {
            cursor: pointer;
            color: #0d6efd;
            text-decoration: underline;
        }
        .invoice-link:hover {
            text-decoration: none;
        }
        .table-invoices {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(102,126,234,0.07);
            overflow: hidden;
        }
        .table-invoices th, .table-invoices td {
            vertical-align: middle;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 500;
        }
        .status-active { background-color: #d4edda; color: #155724; }
        .status-inactive { background-color: #f8d7da; color: #721c24; }
        .status-pending { background-color: #fff3cd; color: #856404; }
        .status-draft { background-color: #e3f2fd; color: #1976d2; }
        .status-sent { background-color: #fff3cd; color: #856404; }
        .status-paid { background-color: #d4edda; color: #155724; }
        .status-overdue { background-color: #f8d7da; color: #721c24; }
        .establishment-badge {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 5px 10px;
            border-radius: 16px;
            font-size: 0.9em;
            margin: 4px;
        }
        .log-select-checkbox:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        .table-secondary {
            --bs-table-bg: #e9ecef;
            --bs-table-striped-bg: #e1e5e9;
        }
    </style>
</head>

<body>
    <div id="loading-spinner" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <div id="client-content" class="container-fluid" style="display: none;">
        <div class="crm-wrapper">
            <div class="crm-header">
                <div class="d-flex align-items-center">
                    <span class="avatar"><i class="bi bi-person-fill"></i></span>
                    <div>
                        <h1 class="text-white" id="client-name"></h1>
                        <p class="text-white-50 mb-0" id="client-contact"></p>
                    </div>
                </div>
            </div>

            <div class="container-fluid mt-4 px-4">
                <div class="row">
                    <div class="col-md-5">
                        <div class="client-card">
                            <h5 class="mb-3">Client Details</h5>
                            <ul class="list-unstyled mb-0">
                                <li><strong>Address:</strong> <span id="client-address"></span></li>
                                <li><strong>Email:</strong> <span id="client-email"></span> <button id="send-client-email-btn" class="btn btn-outline-info btn-sm ms-2"><i class="bi bi-envelope"></i> Email</button></li>
                                <li><strong>Phone:</strong> <span id="client-phone"></span></li>
                                <li><strong>Status:</strong> <span id="client-status" class="status-badge"></span></li>
                                <li><strong>Establishments:</strong> <div id="client-establishments" class="d-inline-flex flex-wrap"></div></li>
                            </ul>
                        </div>
                        <div class="client-card">
                            <h5 class="mb-3">Mashgiach Logs</h5>
                            <p class="text-muted">Generate invoices from selected logs.</p>
                            <div class="table-responsive">
                                <table class="table table-hover table-sm">
                                    <thead>
                                        <tr>
                                            <th><input type="checkbox" id="selectAllMashgiachLogs" class="form-check-input"></th>
                                            <th>Date</th>
                                            <th>Establishment</th>
                                            <th>Hours</th>
                                        </tr>
                                    </thead>
                                    <tbody id="mashgiach-logs-body">
                                        </tbody>
                                </table>
                            </div>
                            <div class="d-grid mt-3">
                                <button id="addSelectedToInvoiceBtn" class="btn btn-primary" disabled><i class="bi bi-receipt"></i> Add to Invoice</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="stat-box">
                                    <i class="bi bi-receipt stat-icon text-primary"></i>
                                    <span class="stat-number" id="total-invoices">0</span>
                                    <span class="stat-label">Total Invoices</span>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="stat-box">
                                    <i class="bi bi-currency-dollar stat-icon text-success"></i>
                                    <span class="stat-number" id="total-paid">$0</span>
                                    <span class="stat-label">Paid Amount</span>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="stat-box">
                                    <i class="bi bi-cash stat-icon text-warning"></i>
                                    <span class="stat-number" id="total-pending">$0</span>
                                    <span class="stat-label">Pending Amount</span>
                                </div>
                            </div>
                        </div>
                        <div class="client-card">
                            <h5 class="mb-3">Invoices</h5>
                            <div class="table-responsive">
                                <table class="table table-hover table-sm table-invoices">
                                    <thead>
                                        <tr>
                                            <th>Invoice #</th>
                                            <th>Amount</th>
                                            <th>Issue Date</th>
                                            <th>Due Date</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="invoices-body">
                                        </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <script src="crm.js"></script>
</body>
</html>
