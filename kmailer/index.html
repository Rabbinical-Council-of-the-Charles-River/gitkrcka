<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Email Sender</title>
    
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <style>
        /* Base Styles - No centering or color changes */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #1c1e21;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .panel {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-top: 0;
            font-weight: 500;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        input[type="text"], input[type="email"], select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #1877f2;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 5px;
        }
        button:hover {
            background-color: #166fe5;
        }
        .button-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        #lists-container ul, #recipients-list {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        #lists-container li, #recipients-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }
        #lists-container li:last-child, #recipients-list li:last-child {
            border-bottom: none;
        }
        #lists-container li:hover, #recipients-list li:hover {
            background-color: #f7f7f7;
        }
        .delete-btn {
            background-color: #f02849;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .delete-btn:hover {
            background-color: #d81c3c;
        }
        #quill-editor-container {
            height: 250px;
            margin-bottom: 10px;
        }
        .tab-buttons {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .tab-buttons button {
            background: #f7f7f7;
            border-radius: 8px 8px 0 0;
            border: 1px solid #ddd;
            border-bottom: none;
            padding: 10px 20px;
            margin-right: 5px;
            font-weight: normal;
        }
        .tab-buttons button.active {
            background: #fff;
            border-top: 2px solid #1877f2;
            font-weight: bold;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="panel">
            <h2>Mailing Lists</h2>
            <input type="text" id="new-list-name" placeholder="Enter list name">
            <button id="add-list-btn">Create List</button>
            <div id="lists-container">
                <ul></ul>
            </div>
            
            <h2 style="margin-top: 20px;">Manage Recipients</h2>
            <select id="list-selector"></select>
            <input type="email" id="recipient-email" placeholder="Add recipient email">
            <button id="add-recipient-btn">Add Recipient</button>
            <ul id="recipients-list"></ul>
        </div>

        <div class="panel">
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="bulk-email">Send to List</button>
                <button class="tab-btn" data-tab="individual-email">Send Individual</button>
            </div>

            <div id="bulk-email" class="tab-content active">
                <h2>Compose Email</h2>
                <input type="text" id="bulk-subject-input" placeholder="Subject">
                <div id="quill-editor-bulk"></div>
                <div class="button-group">
                    <button id="send-bulk-btn">Send to Selected List</button>
                    <p id="bulk-status" style="margin-left: 10px;"></p>
                </div>
            </div>

            <div id="individual-email" class="tab-content">
                <h2>Send Individual Email</h2>
                <input type="email" id="individual-recipient-input" placeholder="Recipient Email">
                <input type="text" id="individual-subject-input" placeholder="Subject">
                <div id="quill-editor-individual"></div>
                <div class="button-group">
                    <button id="send-individual-btn">Send Email</button>
                    <p id="individual-status" style="margin-left: 10px;"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        // --- IMPORTANT: REPLACE WITH YOUR CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyAhOboBWpkzHegBBXIwQBa6SWD7JoLJvUg", // Replace with your actual API key if different
    authDomain: "richardrccr-10a9d.firebaseapp.com",
    projectId: "richardrccr-10a9d",
    storageBucket: "richardrccr-10a9d.firebasestorage.app",
    messagingSenderId: "867270362103",
    appId: "1:867270362103:web:7653459445810350b864f2"
        };
        const appsScriptUrl = 'https://script.google.com/macros/s/AKfycbxnmdTnZwooLl-z0qV7QhfXbGdHiu1dWfwoLQeNEnU_X1o5Ak72ei57KMrQThfSYC4HCg/exec';
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const listsRef = database.ref('lists');

        // Initialize Quill editors
        const quillBulk = new Quill('#quill-editor-bulk', { theme: 'snow', modules: { toolbar: [['bold', 'italic', 'underline'], ['link']] }});
        const quillIndividual = new Quill('#quill-editor-individual', { theme: 'snow', modules: { toolbar: [['bold', 'italic', 'underline'], ['link']] }});

        // --- DOM Elements ---
        const listNameInput = document.getElementById('new-list-name');
        const addListBtn = document.getElementById('add-list-btn');
        const listsUl = document.querySelector('#lists-container ul');
        const listSelector = document.getElementById('list-selector');
        const recipientEmailInput = document.getElementById('recipient-email');
        const addRecipientBtn = document.getElementById('add-recipient-btn');
        const recipientsUl = document.getElementById('recipients-list');
        const bulkSubjectInput = document.getElementById('bulk-subject-input');
        const sendBulkBtn = document.getElementById('send-bulk-btn');
        const individualRecipientInput = document.getElementById('individual-recipient-input');
        const individualSubjectInput = document.getElementById('individual-subject-input');
        const sendIndividualBtn = document.getElementById('send-individual-btn');
        const bulkStatus = document.getElementById('bulk-status');
        const individualStatus = document.getElementById('individual-status');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        // --- Tab Switching Logic ---
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                button.classList.add('active');
                document.getElementById(button.dataset.tab).classList.add('active');
            });
        });

        // --- List Management ---
        addListBtn.addEventListener('click', () => {
            const listName = listNameInput.value.trim();
            if (listName) {
                listsRef.child(listName).set({ recipients: {} })
                    .then(() => listNameInput.value = '');
            }
        });

        // Fetch lists and populate the UI
        listsRef.on('value', snapshot => {
            listsUl.innerHTML = '';
            listSelector.innerHTML = '';
            recipientsUl.innerHTML = '';
            
            snapshot.forEach(child => {
                const listName = child.key;
                const li = document.createElement('li');
                li.textContent = listName;
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.classList.add('delete-btn');
                deleteBtn.onclick = () => listsRef.child(listName).remove();
                li.appendChild(deleteBtn);
                listsUl.appendChild(li);

                const option = document.createElement('option');
                option.value = listName;
                option.textContent = listName;
                listSelector.appendChild(option);
            });
        });

        // --- Recipient Management ---
        addRecipientBtn.addEventListener('click', () => {
            const listName = listSelector.value;
            const recipientEmail = recipientEmailInput.value.trim();
            if (listName && recipientEmail) {
                listsRef.child(listName).child('recipients').push(recipientEmail)
                    .then(() => recipientEmailInput.value = '');
            }
        });

        // Fetch recipients for selected list
        listSelector.addEventListener('change', () => {
            const listName = listSelector.value;
            if (listName) {
                listsRef.child(listName).child('recipients').on('value', snapshot => {
                    recipientsUl.innerHTML = '';
                    snapshot.forEach(child => {
                        const email = child.val();
                        const li = document.createElement('li');
                        li.textContent = email;
                        const deleteBtn = document.createElement('button');
                        deleteBtn.textContent = 'Remove';
                        deleteBtn.classList.add('delete-btn');
                        deleteBtn.onclick = () => child.ref.remove();
                        li.appendChild(deleteBtn);
                        recipientsUl.appendChild(li);
                    });
                });
            } else {
                recipientsUl.innerHTML = '';
            }
        });
        
        // Trigger initial recipient fetch for the first list
        listsRef.once('value', snapshot => {
            const firstList = Object.keys(snapshot.val() || {})[0];
            if (firstList) {
                listSelector.value = firstList;
                listSelector.dispatchEvent(new Event('change'));
            }
        });

        // --- Email Sending Logic (Bulk) ---
        sendBulkBtn.addEventListener('click', () => {
            const listName = listSelector.value;
            const subject = bulkSubjectInput.value.trim();
            const body = quillBulk.root.innerHTML;
            
            if (!listName || !subject || !body || quillBulk.getText().trim() === '') {
                bulkStatus.textContent = 'Please fill out all fields.';
                return;
            }

            bulkStatus.textContent = 'Sending emails...';
            
            listsRef.child(listName).child('recipients').once('value', snapshot => {
                const emailAddresses = Object.values(snapshot.val() || {});
                if (emailAddresses.length === 0) {
                    bulkStatus.textContent = 'The selected list is empty.';
                    return;
                }
                sendEmail(emailAddresses, subject, body, bulkStatus);
            });
        });

        // --- Email Sending Logic (Individual) ---
        sendIndividualBtn.addEventListener('click', () => {
            const recipient = individualRecipientInput.value.trim();
            const subject = individualSubjectInput.value.trim();
            const body = quillIndividual.root.innerHTML;

            if (!recipient || !subject || !body || quillIndividual.getText().trim() === '') {
                individualStatus.textContent = 'Please fill out all fields.';
                return;
            }

            individualStatus.textContent = 'Sending email...';
            sendEmail([recipient], subject, body, individualStatus);
        });

        // Generic function to handle the API call
        function sendEmail(recipients, subject, body, statusEl) {
            const data = {
                subject: subject,
                body: body,
                emails: recipients
            };
            
            fetch(appsScriptUrl, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'text/plain' },
                body: JSON.stringify(data)
            }).then(() => {
                statusEl.textContent = 'Email request sent successfully!';
            }).catch(error => {
                console.error('Error:', error);
                statusEl.textContent = 'Failed to send email. Check console.';
            });
        }
    </script>

</body>
</html>
